<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task6-3</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		body{
			padding: 10px;
		}
		table{
			border-spacing: 0;
			width: 600px;
			text-align: center;
			border-collapse: collapse;
		}
		table th,table td{
			border: 1px solid #ccc;
			padding: 5px;
		}
		thead th{
			background: #22aaaa;
			color: #fff;
		}
		tbody tr:hover{
			background: #eee;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
