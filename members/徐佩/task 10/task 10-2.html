<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 10-2</title>
  </head>
  <style>
    .container{
      width: 200px;
      height: 100px;
      margin: 40px;
      border: 1px #ccc solid;
    }
    .container .triangle1{
      position: absolute;
      margin-top: -21px;
      margin-left: 5px;
      width: 0;
      height: 0;
      border:10px solid;
      border-color:  #fff  #fff #666  #fff;
    }
    .container .triangle2{
      position: relative;
      width: 150px;
      margin-left: 30px;
      border-color:#f00 #f00  #fff #fff ;
      border-style: solid;
      border-width:0 20px 20px 0;
    }
    .container .triangle3{
        position: absolute;
        margin-top: -21px;
        margin-left: 5px;
        width: 0;
        height: 0;
        border:10px solid;
        border-color:  #fff  #fff #ccc #fff;
    }
    .container .triangle3::after{
      content: '';
	    display: block;
	    position: absolute;
      top: 2px;
	    left: -10px;
	    border-left: 10px solid transparent;
	    border-right: 10px solid transparent;
	    border-bottom: 10px solid #fff;
    }
  </style>
  <body>
    <div class="container">
      <div class="triangle1"></div>
    </div>
    <div class="container">
      <div class="triangle2"></div>
    </div>
    <div class="container">
      <div class="triangle3"></div>

    </div>
  </body>
</html>
