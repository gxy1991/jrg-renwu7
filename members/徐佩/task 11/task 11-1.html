<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 11-1</title>
  </head>
  <style>
*{
  margin: 0;
  padding: 0;
}
li{
  list-style: none;
}
a{
  text-decoration: none;
  color: #333;
}
#nav{
  background-color: #ccc;
  height: 40px;
}
#nav>li{
  float: left;
  line-height: 40px;
  padding: 0 10px;
  position: relative;
}
#nav>li:hover{
  background: #aaa
}
#nav .child{
    position: absolute;
    left: 0;
    top: 100%;
    display: none;
    border: 1px solid #ccc;
  }
  #nav>li:hover .child{
    display: block;
  }
  #nav .child>li{
    padding: 5px;
  }
  #nav .child>li:hover{
    background: #ccc;
  }
  </style>
  <body>
      <ul id="nav">
        <li>
          <a href>前端</a>
          <ul class="child">
            <li><a href>JavaScript</a></li>
            <li><a href>CSS</a></li>
            <li><a href>HTML</a></li>
          </ul>
        </li>
        <li>
          <a href>服务端</a>
          <ul class="child">
            <li><a href>Node</a></li>
            <li><a href>PHP</a></li>
            <li><a href>Java</a></li>
          </ul>
        </li>
        <li>
          <a href>前端工具</a>
          <ul class="child">
            <li><a href>Sublime</a></li>
            <li><a href>WebStorm</a></li>
            <li><a href>Git</a></li>
          </ul>
        </li>
        <li><a href>HTML</a></li>
        <li><a href>Node</a></li>
      </ul>
  </body>
</html>
