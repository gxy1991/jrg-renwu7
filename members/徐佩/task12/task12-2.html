<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 12-2</title>
  </head>
  <style>
#header,#footer{
  height: 30px;
  background: #bbb;
}
#content{
  padding: 0 100px;
}
#content:after{
  content: '';
  display:block;
  clear: both;
}
#content .main{
width: 100%;
height: 100px;
background: green;
float: left;
}
#content .aside{
position: relative;
left: -100px;
width: 100px;
height: 120px;
background: red;
float: left;
margin-left: -100%;
}
#content .extra{
  position: relative;
  left: -100px;
  width: 100px;
  height: 120px;
  background: yellow;
  float: left;
  margin-left: -100px;
  left: 100px;
}
  </style>
  <body>
    <div id="header">头部</div>
  <div id="content">
      <div class="main">圣杯布局指两边顶宽,中间自适应的三栏布局,中间栏要放在文档流的前面以优先渲染.参考圣杯布局原理.其流程为:1)设置container的左右padding,用于预留左右边栏的空间.2)给所有元素设置定位和浮动,用于设置左右两栏偏移;3)给左侧边栏设置right,让其移动位置.设置负边距100%(#center的宽度),让其跑到上面;4)给右边栏设置负边距使其跑到上面</div>
      <div class="aside">左侧边栏,固定宽度</div>
      <div class="extra">右侧边栏,固定宽度</div>
  </div>
  <div id="footer">尾部</div>
  </body>
</html>
