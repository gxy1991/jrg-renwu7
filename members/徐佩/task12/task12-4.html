<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 12-2</title>
  </head>
  <style>
#header,#footer{
  height: 30px;
  background: #bbb;
}
#content:after{
  content: '';
  display:block;
  clear: both;
}
#content .main{
width: 100%;
height: 100px;
background: green;
float: left;
}
#content .main .wrap{
  height: 100px;
  margin-left: 100px;
  margin-right: 100px;
}
#content .aside{
width: 100px;
height: 100px;
background: red;
float: left;
margin-left: -100%;
}
#content .extra{
  width: 100px;
  height: 100px;
  background: yellow;
  float: left;
  margin-left: -100px;
  left: 100px;
}
  </style>
  <body>
    <div id="header">头部</div>
  <div id="content">
      <div class="main">
        <div class="wrap">双飞翼布局指两边定宽,中间自适应布局,中间栏要放在文档前面以优先渲染</div>
      </div>
      <div class="aside">左侧边栏,固定宽度</div>
      <div class="extra">右侧边栏,固定宽度</div>
  </div>
  <div id="footer">尾部</div>
  </body>
</html>
