<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover变色按钮</title>
    <style>
        .btn{
            background: #e26887;
            padding:5px;
            font-family:"微软雅黑";
            color:white;
            font-size:16px;
            text-decoration:none;
            border-radius:5px;
            cursor:pointer;
        }
        .btn:hover{
            background: #c14d21;
        }
        .btn:active{
            background: #e25f31;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn" style="display:inline-block">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
