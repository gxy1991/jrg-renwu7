<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript" src="jquery.min.js"></script>

<style>
    .rongqi{
        height:200px;
        width:400px;
        overflow: hidden;
        /*border: 1px red solid;*/
    }

    .zu{
        display: block;
        list-style:none;
        height:200px;
        width:2401px;
    }
    .zu:after{
        content: "";
        clear: both;
        display: block;

    }
    .ziyuansu{
        height:200px;
        width:400px;
        float: left;
    }
    .ziyuansu>img{
        width:400px;
        height:200px;
    }
    .leftaction{
        position: relative;
        bottom: 110px;
        left: 10px;
        text-decoration: none;
        color: azure;
        background-color: black;
        border-radius: 50%;
        padding: 10px;
        text-align: center;
        opacity: 0.4;
    }
    .rightaction{
        position: relative;
        bottom: 110px;
        left: 320px;
        text-decoration: none;
        color: azure;
        background-color: black;
        border-radius: 50%;
        padding: 10px 11px;
        opacity: 0.4;
    }
    .biaoji{
        list-style: none;
        /*border: solid 1px blueviolet;*/
        position: relative;
        bottom: 50px;
        display: flex;
        justify-content: space-around;
    }
    .biaoji:after{
        content: "";
        clear: both;
        display: block;
    }
    .ibiaoji{
        width: 20px;
        height: 5px;
        background-color: black;
        opacity: 0.9;
        border-radius: 20%;
    }
    .action{
        background-color: azure;
        opacity: 1;
    }
</style>
<div class="rongqi">
    <lu class="zu">
        <li class="ziyuansu"><img src="img/1.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/2.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/3.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/4.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/5.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/6.jpg" alt=""></li>
    </lu>
    <a href="#" class="leftaction"> < </a>
    <a href="#" class="rightaction"> > </a>
    <ul class="biaoji">
        <li class="ibiaoji action"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
    </ul>
</div>
<script>
        //计数器 
        var jishuqi = 0;
        //点击右边
        function youjianbian(tmp) {
            $(".rongqi").find(".ziyuansu").eq(tmp).hide('slow',
                function() {

                    if (jishuqi >= 5) {
                        jishuqi = 0;
                        $(".rongqi").find(".ziyuansu").show('fast');
                    } else {
                        jishuqi = jishuqi + 1;
                    }
                });
            console.log('右行' + "计数器：" + jishuqi + "图片名称:" + $(".rongqi").find(".ziyuansu").eq(tmp).find('img').eq(0).attr('src'));
        };
        //点击左边
        function zuojianbian(tmp) {
            if (tmp === 0) {
                $('.rongqi').find('.ziyuansu').eq(1).hide('fast');
                $('.rongqi').find('.ziyuansu').eq(2).hide('fast');
                $('.rongqi').find('.ziyuansu').eq(3).hide('fast');
                $('.rongqi').find('.ziyuansu').eq(4).hide('fast');
                $('.rongqi').find('.ziyuansu').eq(0).hide('slow');
                jishuqi = 5;

            } else {
                tmp = tmp - 1;
                $(".rongqi").find(".ziyuansu").eq(tmp).show('slow', function() {
                    console.log('左行' + jishuqi);
                    jishuqi = jishuqi - 1;
                })
            }

            console.log('左行' + "计数器：" + jishuqi + "图片名称:" + $(".rongqi").find(".ziyuansu").eq(tmp).find('img').eq(0).attr('src'));
        };
</script>
</body>
</html>
