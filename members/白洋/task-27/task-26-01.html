<style>
    .rongqi{
        height:200px;
        width:400px;
        overflow: hidden;
        /*border: 1px red solid;*/
    }

    .zu{
        display: block;
        list-style:none;
        height:200px;
        width:2401px;
    }
    .zu:after{
        content: "";
        clear: both;
        display: block;

    }
    .ziyuansu{
        height:200px;
        width:400px;
        float: left;
    }
    .ziyuansu>img{
        width:400px;
        height:200px;
    }
    .leftaction{
        position: relative;
        bottom: 110px;
        left: 10px;
        text-decoration: none;
        color: azure;
        background-color: black;
        border-radius: 50%;
        padding: 10px;
        text-align: center;
        opacity: 0.4;
    }
    .rightaction{
        position: relative;
        bottom: 110px;
        left: 320px;
        text-decoration: none;
        color: azure;
        background-color: black;
        border-radius: 50%;
        padding: 10px 11px;
        opacity: 0.4;
    }
    .biaoji{
        list-style: none;
        /*border: solid 1px blueviolet;*/
        position: relative;
        bottom: 50px;
        display: flex;
        justify-content: space-around;
    }
    .biaoji:after{
        content: "";
        clear: both;
        display: block;
    }
    .ibiaoji{
        width: 20px;
        height: 5px;
        background-color: black;
        opacity: 0.9;
        border-radius: 20%;
    }
    .action{
        background-color: azure;
        opacity: 1;
    }
</style>
<div class="rongqi">
    <lu class="zu">
        <li class="ziyuansu"><img src="img/1.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/2.jpg" alt=""></li>

        <li class="ziyuansu"><img src="img/5.jpg" alt=""></li>
        <li class="ziyuansu"><img src="img/6.jpg" alt=""></li>
    </lu>
    <a href="#" class="leftaction"> < </a>
    <a href="#" class="rightaction"> > </a>
    <ul class="biaoji">
        <li class="ibiaoji action"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
        <li class="ibiaoji"></li>
    </ul>
