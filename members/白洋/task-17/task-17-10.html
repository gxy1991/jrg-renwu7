<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var say = 0;
        (function say(n) {
            console.log(n);
            if (n < 3) return;
            say(n - 1);
        }(10));
        console.log(say);
//function外部加了个括号,就是立即执行，最后又调用一次
//        
// 10
//  9
//  8
//  7
//  6
//  5
//  4
//  3
//  2
//  0
    </script>
</body>

</html>
