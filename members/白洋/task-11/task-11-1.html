<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        body ,ul ,li{
            margin: 0px;
            padding: 0px;
        }
        .bar{
            background-color: #ccc;
            line-height: 20px;
        }
    .bar:after{
        content: '';
        clear: both;
        display: block;
    }
    .zrqul{
        list-style: none;
       text-align: center;
    }
    .zrqul a{
        display: block;
         text-decoration: none;    
    }
    .zrqul a:hover{
        background-color: #7E7575; 
    }
    .zrqli{
        float: left;
        padding-left: 5px;
    }
    .zrqli >ul>li{
        list-style: none;
    }
    .zrqli >ul{
        position: absolute;
        border:1px black solid;
         display: none;
    }
    .zrqli:hover>ul{
        
        display: block;
    }

    </style>
    <div class="bar">
        <ul class="zrqul">
            <li class="zrqli">
                <a href="#">前端</a>
                <ul>
                    <li><a href="#">js</a></li>
                    <li><a href="#">css</a></li>
                    <li><a href="#">html</a></li>
                </ul>
            </li>
            <li class="zrqli">
                <a href="#">服务端</a>
                <ul>
                    <li><a href="#">java</a></li>
                    <li><a href="#">php</a></li>
                    <li><a href="#">nodejs</a></li>
                </ul>
            </li>
            <li class="zrqli">
                <a href="#">前端工具</a>
                <ul>
                    <li><a href="#">vscode</a></li>
                    <li><a href="#">atom</a></li>
                    <li><a href="#">vim</a></li>
                </ul>
            </li>
            <li class="zrqli">
                <a href="#">HTML</a>
            </li>
            <li class="zrqli">
                <a href="#">NODE</a>
            </li>
        </ul>
</div>
</body>
</html>
