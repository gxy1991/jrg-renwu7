<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        html,body,ul,li{
            padding: 0px;
            margin: 0px;
        }
        ul,li{
            list-style: none;
        }
        .furongqi{
            margin-left: 20px;
            width: 568px;
            height: 250px;
            background-color: #ccc;
        }
        .biankuang{
            /*border: red 1px solid;*/
        }
        .biankuang:after{
            display: block;
            content: '';
            clear: both;
        }
        .neirongul{
            margin-left: -10px;
        }
        .neirongul>li{
            width: 180px;
            height: 100px;
            background-color: green;
            float: left;
            border: 1px blue solid;
            margin-left:10px;
            margin-top: 10px;
        }

    </style>
    <div class="furongqi">
        <div class="biankuang">
            <ul class="neirongul">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>      
        </div>
    </div>
</body>
</html>
