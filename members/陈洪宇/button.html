<!DOCTYPE html> html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: blue;
            border: 1px solid red;
            border-radius: 6px;
            padding: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #c14d21
        }

        .btn:active {
            background: #e25f31
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>

</html>
