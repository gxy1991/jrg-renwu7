<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .rectangle{
    width: 200px;
    height: 100px;
    border: 1px solid #ccc;
  }
  .cotainer{
    position: relative;;
    margin-top: 20px;
    margin-left: 20px;
  }
  .triangle1{
    position: absolute;
    top:-10px;
    left:5px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #ccc;
  }
  .triangle2{
    position: absolute;
    left:182px;
    border-top: 20px solid red;
    border-left: 20px solid transparent;
  }
  .triangle3{
    content: '';
    display: block;
    position: absolute;
    top:-10px;
    left:5px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #ccc;
  }
  .triangle3:after{
    content: '';
    display: block;
    position: absolute;
    top:2px;
    left:-10px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #fff;

  }
  </style>
</head>
<body>
  <div class="cotainer">
    <div class="triangle1"></div>
    <div class="rectangle"></div>
  </div>
  <div class="cotainer">
    <div class="triangle2"></div>
    <div class="rectangle"></div>
  </div>
  <div class="cotainer">
    <div class="triangle3"></div>
    <div class="rectangle"></div>
  </div>
</body>
</html>
