<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .ct {
            width: 1000px;
            margin: 0 auto;
        }

        #header {
            height: 40px;
            background: #eee;
        }

        #content {
            overflow: auto;
        }

        .main {
            float: left;
            width: 100%
        }

        .wrap {
            height: 80px;
            margin-left: 200px;
            background: green;
        }

        .aside {
            width: 200px;
            height: 100px;
            background: red;
            float: left;
            margin-left: -100%
        }

        #footer {
            height: 40px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="ct">
        <div id="header">头部</div>
        <div id="content">
            <div class="main">
                <div class="wrap"></div>
            </div>
            <div class="aside"></div>

        </div>
        <div id="footer">尾部</div>
    </div>
</body>

</html>
