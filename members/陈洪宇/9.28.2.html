<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        body {
            padding: 0;
            margin: 0
        }
        
        #header {
            height: 40px;
            background: #eee
        }
        
        .ct {
            padding: 0 0 0 200px;
        }
        
        .ct::after {
            content: '';
            display: block;
            clear: both;
        }
        
        .main {
            width: 100%;
            height: 100px;
            background: green;
            float: left;
        }
        
        .aside {
            width: 200px;
            height: 100px;
            background: red;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        
        #footer {
            height: 40px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div class="ct">
            <div class="main"></div>
            <div class="aside"></div>

        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
