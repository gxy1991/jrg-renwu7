<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        table th {
            background: blue;
            border: 1px solid #ccc;
            padding: 5px;
        }

        table td {
            border: 1px solid #ccc;
            padding: 5px;
        }

        tr:hover {
            background: #eee
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>

</html>
