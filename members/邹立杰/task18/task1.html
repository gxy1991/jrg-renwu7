<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用 splice 实现 push、pop、shift、unshift方法 </title>
</head>
<body>
	<script>
		var arr = [1,3,2,43,21];
		function push(arr,val){
			return arr.splice(arr.length,0,val);
		}
		function pop(arr){
			return arr.splice(arr.length-1,1);
		}
		function shift(arr){
			return arr.splice(arr[0],1);
		}
		function unshift(arr,val){
			return arr.splice(0,0,val);
		}
		push(arr,32);
		pop(arr);
		unshift(arr,32);
		shift(arr);
	</script>
</body>
</html>
