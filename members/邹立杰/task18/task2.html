<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>push、join</title>
</head>
<body>
	<script>

		var prod = {
			name: "女装",
			styles: ["短款","冬季","春装"]
		}
		function getTpl(data){
			var html = [];
			html.push( "<dl class='product'>" );
			html.push("<dt>"+data.name+"</dt>")
			for(var i = 0;i<data.styles.length;i++){
				html.push("<dd>"+data.styles[i]+"</dd>")
			}
			html.push("</dl>");
			return html.join("");
		}
		var result = getTpl(prod);

	</script>
</body>
</html>
