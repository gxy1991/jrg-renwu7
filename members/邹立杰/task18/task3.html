<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历以及查找</title>
</head>
<body>
	<script>
		var arr = ["test", 2, 1.5, false];

		function find(arr, val) {
			// 第一种
			var value = val;
			var num = -1;
			arr.forEach(function(val, index) {
				if (val === value) {
					num = index;
				}
			});
			console.log(num);
			return num;
			//第二种
			// var num = arr.indexOf(val)
			// console.log(num)
			// return num;
		}
		find(arr, "test");
		find(arr, 2);
		find(arr, 0);
	</script>
</body>
</html>
