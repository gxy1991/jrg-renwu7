<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无限加载+JSONP+瀑布流</title>
</head>
<style>
	.wrap{
		width:960px;
		margin:0 auto;
	}
	ul,li,h4{
		padding:0;
		margin:0;
	}
	li{
		list-style: none;
	}
	#waterFull{
		position: relative;
	}
	#waterFull .item{
		position: absolute;
		width:272px;
		padding:10px;
		margin-right:10px;
		margin-bottom:10px;
		border:1px solid #ccc;
		box-sizing:border-box;
	}
	#waterFull .link img{
		width:250px;
		margin-bottom:10px;
	}
	#waterFull .header{
		height:25px;
		border-bottom:1px solid #ccc;
	}
	#waterFull .desp{
		font-size: 12px;
		color:#666;
	}
	#load{
		visibility:hidden;
	}
	.hide{
		display: none;
	}
</style>
<body>
	<div class="wrap">
		<ul id="waterFull">
			<!-- <li class="item">
				<a href="#" class="link">
					<img src="http://s.img.mix.sina.com.cn/auto/resize?img=http%3A%2F%2Fwww.sinaimg.cn%2Fdy%2Fslidenews%2F5_img%2F2016_09%2F453_75615_657883.jpg&size=250_0" alt="">
				</a>
				<h4 class="header">标题</h4>
				<p class="desp">
					当地时间2016年3月1日，在东部与亲俄武装作战中受伤的乌克兰士兵接受海豚治疗。
				</p>
			</li> -->
			<li class="item hide"></li>
		</ul>
		<div id="load"></div>
	</div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
	var clock;
	$(window).on("scroll", function() {
		if (clock) {
			clearTimeout(clock);
		}
		clock = setTimeout(function() {
			checkShow();
		}, 2000)
	});

	function checkShow() {
		if (isShow($("#load"))) {
			getData();
		}
	}
	
	function isShow($ele) {
		var winH = $(window).height(),
			scrollH = $("body").scrollTop(),
			offsetH = $ele.offset().top;
		if (offsetH < winH + scrollH) {
			return true;
		} else {
			return false;
		}
	}
	var page = 1,
		count = 20;
	checkShow();
	function getData() {
		$.ajax({
			url: "http://platform.sina.com.cn/slide/album_tech",
			dataType: "jsonp",
			jsonp: "jsoncallback",
			data: {
				app_key: 1271687855,
				num: count,
				page: page
			}
		}).done(function(res) {
			if (res.status.code === "0") {
				var $node = place(res.data);
				waterFull($node);
				page++;
			} else {
				console.log("加载失败");
			}
		})
	}

	function place($ele) {
		var tmp = "",
			$node;
		for (var i = 0; i < $ele.length; i++) {
			tmp += "<li class='item'>";
			tmp += "<a href='" + $ele[i].url + "' class='link'>";
			tmp += "<img src='" + $ele[i].img_url + "' /></a>";
			tmp += "<h4 class='header'>" + $ele[i].short_name + "</h4>";
			tmp += "<p class='desp'>" + $ele[i].short_intro + "</p>"
		}
		$node = $(tmp);
		$("#waterFull").append($node);
		return $node;
	}

	var ctWidth = $("#waterFull").width(),
		itemWidth = $(".item").outerWidth(true),
		num = (ctWidth / itemWidth),
		HArr = [];
	for (var i = 0; i < num; i++) {
		HArr.push(0)
	}

	function waterFull($ele) {
		$ele.each(function() {
			var $cur = $(this);
			$(this).find("img").on("load", function() {
				var idx = 0;
				minH = HArr[0];
				for (var i = 0; i < HArr.length; i++) {
					if (minH > HArr[i]) {
						minH = HArr[i];
						idx = i;
					}
				}
				$cur.css({
					left: idx * itemWidth,
					top: minH
				});
				HArr[idx] = HArr[idx] + $cur.outerHeight(true);
				$("#waterFull").height(Math.max.apply(null, HArr));
			})
		})
	}
</script>
</html>
