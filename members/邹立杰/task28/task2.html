<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个stick</title>
</head>
<style>
	body,h1{
		padding:0;
		margin:0;
	}
	body{
		font-family:"Microsoft YaHei";
	}
	.title{
		height:200px;
		line-height: 200px;
		background-color:#aaa;
		color: #fff; 
		text-align: center;
		font-size: 30px;
	}
	.nav{
		height:50px;
		line-height: 50px;
		font-size: 25px;
		text-align: center;
		border:2px solid #333;
		background-color: #fff;
	}
	.content{
		height:550px;
		line-height: 550px;
		text-align: center;
	}
</style>
<body>
	<div class="title">
		<h1>自制stick插件</h1>
	</div>
	<div class="ct">
		<div class="nav">今天杭州下雨</div>
		<div class="content">
			<h2>第一天</h2>
		</div>
	</div>
	<div class="ct">
		<div class="nav">现在都学到自制插件</div>
		<div class="content">
			<h2>第二天</h2>
		</div>
	</div>
	<div class="ct">
		<div class="nav">学到的知识越来越多</div>
		<div class="content">
			<h2>第三天</h2>
		</div>
	</div>
	<div class="ct">
		<div class="nav">要记得回顾以往的知识呀</div>
		<div class="content">
			<h2>第四天</h2>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/stickUp.js"></script>
	<script>
		$(".nav").each(function(){
			$(this).stick();
		});
	</script>
</body>
</html>
