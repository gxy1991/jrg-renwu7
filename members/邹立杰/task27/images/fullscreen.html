<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏轮播</title>
</head>
<style>
	body,ul,li{
		padding:0;
		margin:0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	li{
		list-style:none;
	}
	a{
		color:#333;
		text-decoration:none;
	}
	.carousel{
		position:relative;
		width:100%;
		height:100%;
		overflow: hidden;
	}
	.ct{
		position:absolute;
	}
	.ct:after{
		content:"";
		display: block;
		clear:both;
	}
	.ct li{
		position: relative;
		float:left;
		width: 100%;
		height:100%;
	}

	.cover{
		position: absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
		background-repeat: no-repeat;
		background-position: center center;
		background-size: cover;
	}
	.bullet{
		position: absolute;
		bottom: 10px;
		left:50%;
		transform:translateX(-50%);
	}
	.bullet>li{
		display: inline-block;
		width:20px;
		height:8px;
		border-radius:10px;
		background-color: #fff;
		cursor:pointer;
	}
	.bullet>li.active{
		background-color: #999;
	}
</style>
<body>
	<div class="carousel">
		<ul class="ct">
			<li>
				<div class="cover" data-img=""></div>
			</li>
			<li>
				<div class="cover" data-img=""></div>
			</li>
			<li>
				<div class="cover" data-img=""></div>
			</li>
			<li>
				<div class="cover" data-img=""></div>
			</li>
		</ul>
		<ul class="bullet">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>	
	</div>
</body>
