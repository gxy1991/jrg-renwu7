<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习</title>
    </head>
    <style>
		table{
			border-collapse:collapse;
			width:100%;
			text-align: center;
		}
		table th{
			background-color:#22aaaa;
		}
		table th, table td{
			border:1px solid #ccc;
			height:35px;
		}
		tr:hover{
			background-color:#eee;
		}
    </style>
    <body>
    	<table>
    		<tr>
    			<th>姓名</th>
    			<th>性别</th>
    		</tr>
    		<tr>
    			<td>小明</td>
    			<td>男</td>
    		</tr>
    		<tr>
    			<td>小花</td>
    			<td>女</td>
    		</tr>
    	</table>
    </body>
</html>
