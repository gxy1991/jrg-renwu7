<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习</title>
    </head>
    <style>
		.wrap{
			width:900px;
			margin:0 auto;
             /*使得元素在页面呈居中状态，小于宽度时出现滚动条*/
		}
    </style>
    <body>
    	<div id="header">
    		<div class="wrap">这是标题</div>
    	</div>
    	<div id="content">
    		<div class="wrap">这里是内容</div>
    	</div>
    	<div id="footer">
    		<div class="wrap">这里是 footer</div>
    	</div>
    </body>
</html>
