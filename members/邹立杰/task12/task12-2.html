	.wrap{
		padding:0 200px;
	}
	.wrap:after{
		content:"";
		display: block;
		clear:both;
	}
	.main{
		float:left;
		background:green;
	}
	.side-left{
		float:left;
		width:200px;
		background:red;
		margin-left: -100%;
		position: relative;
		left:-200px;
	}
	.side-right{
		float:left;
		width:200px;
		background:yellow;
		margin-left: -200px;
		position:relative;
		left:200px;
	}
</style>
<body>
	<div id="header">头部</div>
	<div class="wrap">
		<div class="main">圣杯布局指两边，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。其流程是：1）设置容器的左右padding，预留左右边栏的空间。2）给所有元素设置定位与浮动，用于左右边栏的偏移3）给左侧边栏是left，让其移动位置，设置负边距100%，让其跑到上面去；4）给又变懒设置负边距使得跑到上面</div>
		<div class="side-left">左侧边栏，固定宽</div>
		<div class="side-right">右侧边栏，固定宽</div>
	</div>
	<div id="footer">尾部</div>
</body>
