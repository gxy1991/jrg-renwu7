<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
</head>
<style>
	html,body{
		margin:0;
		padding:0;
	}
	body{
		color:#000;
		font-weight: bold;
	}
	#header,#footer{
		height:40px;
		background:#ccc;
	}
	.wrap:after{
		content:"";
		display: block;
		clear:both;
	}
	.main{
		width:100%;
		height:200px;
		float:left;
	}
	.cont{
		background-color:green;
		margin: 0 200px;
		height: 200px;
	}
	.side-left{
		float:left;
		width:200px;
		background:red;
		margin-left: -100%;
	}
	.side-right{
		float:left;
		width:200px;
		background:yellow;
		margin-left: -200px;
	}
</style>
<body>
	<div id="header">头部</div>
	<div class="wrap">
		<div class="main">
			<div class="cont">78787878</div>
		</div>
		<div class="side-left">左侧边栏，固定宽</div>
		<div class="side-right">右侧边栏，固定宽</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
