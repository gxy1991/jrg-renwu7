<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>负边距的应用</title>
</head>
<style>
	ul,li{
		padding:0;
		margin:0;
	}
	li{
		list-style:none;
	}
	.wrap{
		width:900px;
		margin:0 auto;
		background-color: #eee;
	}
	.ct{
		margin-left: -20px;
	}
	.ct:after{
		content:"";
		display: block;
		clear:both;
	}
	.ct>li{
		float: left;
		width:286px;
		height:80px;
		margin-top: 10px;
		margin-left: 20px;
		background:#004210;
	}
</style>
<body>
	<div class="wrap">
		<ul class="ct">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>	
	</div>
</body>
</html>
