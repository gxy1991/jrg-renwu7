<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>正则表达式</title>

<body>
	<script>
		// 1 
		function trim(str) {
			return str.replace(/^\s+ | \s+$/g, "");
		}
		var str = "  asdff  ddfff  dddddd   "
		trim(str);
		 // 2

		function hasClass(el, cls) {
			var reg = new RegExp("(\\s | ^)" + cls + "(\\b | $)", "g");
			return reg.test(el.className);
		}

		function addClass(el, cls) {
			if (!hasClass(el, cls)) {
				return el.className + " " + cls;
			}
		}

		function removeClass(el, cls) {
			if (hasClass(el, cls)) {
				var reg = new RegExp("(\\s | ^)" + cls + "(\\b | $)", "g");
				return el.className.replace(reg, "")
			}
		}
		//3 
		function isEmail(str){
			var reg = /^\S+@+\S+\.\S+$/g;
			// console.log( reg.test(str) );
			return reg.test(str);
		}
		isEmail("1041874421@qq.com")
		isEmail("10@qq.c")

		//4 
		function isPhoneNum(str) {
			var reg = /^(\+86)?\s*1[34578]\d{9}$/;
			return reg.test(str);
		}
		isPhoneNum(18268854578);
		 // 5

		function isValidUsername(str) {
			var reg = /^\w{6,20}$/;
			return reg.test(str);
		}
		 // 6

		 function isValidPassword(str){
		 	if(str.length < 6 || str.length > 20){
		 		return false;
		 	}
		 	if(/[^A-Za-z_0-9]/.test(str)){
		 		return false;
		 	}
		 	if(/(^[A-Z]+$)|(^[a-z]+$)|(^\d+$)|(^_+$)/g.test(str)){
		 		return false;
		 	}
		 	return true;
		 }
