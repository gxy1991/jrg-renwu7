<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小案例</title>
	</head>
	<style>
		html,body,ul,li{
			margin:0;
			padding:0;
		}
		li{
			list-style:none;
		}
		a{
			color:#000;
			text-decoration:none;
		}
		.nav{
			background:#ccc;
		}
		.nav>ul:after{
			content:"";
			display: block;
			clear:both;
		}
		.nav>ul>li{
			position:relative;
			float:left;
			padding:3px 10px;
			margin-right:10px;
		}
		.nav>ul li:hover{
			background:#aaa;
		}
		.nav>ul li:hover> .child{
			display:block;
		}
		.child{
			position: absolute;
			left:0;
			top:100%;   
			/*百分数是根据父元素（relative）而定的*/
			/*top:24px;*/
			background:#fff;
			border:1px solid #aaa;
			display:none;
		}
		.child>li{
			padding:3px 10px;
		}
	</style>
	<body>
		<div class="nav">
			<ul>
				<li>
					<a href="#">前端</a>
					<ul class="child">
						<li><a href="#">JavaScript</a></li>
						<li><a href="#">HTML</a></li>
						<li><a href="#">CSS</a></li>
					</ul>
				</li>
				<li>
					<a href="#">服务端</a>
					<ul class="child">
						<li><a href="#">NODE</a></li>
						<li><a href="#">PHP</a></li>
						<li><a href="#">Java</a></li>
					</ul>
				</li>
				<li>
					<a href="#">前端工具</a>
					<ul class="child">
						<li><a href="#">Sublime</a></li>
						<li><a href="#">WebStrom</a></li>
						<li><a href="#">Git</a></li>
					</ul>
				</li>
				<li><a href="#">HTML</a></li>
				<li><a href="#">NODE</a></li>
			</ul>
		</div>
	</body>
</html>
