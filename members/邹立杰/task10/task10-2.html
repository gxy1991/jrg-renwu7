<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不适合背景图片显示</title>
</head>
<style>
	.box{
		position:relative;
		width:150px;
		height:80px;
		border:1px solid #ccc;
		margin-top:20px;
		margin-left: 20px;
	}
	.delta{
		position:absolute;
		width:0;
		height:0;
		border:10px solid transparent;
	}
	.delta-bottom{
		top:-20px;
		left:3px;
		border-bottom-color:#ccc;
	}
	.delta-right{
		right:-1px;
		top:-1px;
		border-right-color:red;
		border-top-color:red;
	}
	.w.delta-bottom:before{
		content:"";
		display:block;
		position:absolute;
		top:-8px;
		left:-10px;
		width:0;
		height:0;
		border:10px solid transparent;
		border-bottom-color:#fff;
	}
</style>
<body>
	<div class="box">
		<div class="delta delta-bottom"></div>
	</div>
	<div class="box">
		<div class="delta delta-right"></div>
	</div>
	<div class="box">
		<div class="delta w delta-bottom"></div>
	</div>
</body>
</html>
