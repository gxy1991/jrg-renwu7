<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>饥人谷布局</title>
</head>
<style>
	html,body,ul,li{
		margin:0;
		padding:0;
	}
	ul{
		list-style:none;
	}
	a{
		color:#fff;
		text-decoration:none;
	}
	html{
		width:100%;
		height:100%;
		overflow: hidden;
		font-family: "微软雅黑";
		background-color:#fff;
		color:#656565;
	}
	#header{
		height:50px;
		background-color:#333;
	}
	.container{
		width:900px;
		margin:0 auto;
	}
	.container:after,.nav:after,#footer ul:after{
		content:"";
		display: table;
		clear:both;
	}
	.logo{
		float: left;
	}
	.logo img{
		height:40px;
	}
	.nav{
		float:right;
	}
	.nav li{
		float:left;
		margin-left: 15px;
	}
	.nav li a{
		display:block;
		height:50px;
		line-height:50px;
		padding:0 10px;
	}
	.nav li a:hover{
		background-color:#fff;
		color:#000;
	}
	#content{
		margin-top: 10px;
	}
	.side{
		float:left;
		width:200px;
		min-height:500px;
		background:#eee;
	}
	.main{
		float:left;
		margin-left: 10px;
		width:690px;
		background:#eee;
	    padding: 20px 10px;
	    box-sizing:border-box;
	}
	#footer{
		padding:10px;
		background:#333;
	}
	#footer ul li{
		margin-left: 10px;
		float:left;
	}
</style>
<body>
	<div id="header">
		<div class="container">
			<a href="#" class="logo">
				<img src="images/logo-tiny.png" alt="">
			</a>
			<ul class="nav">
				<li><a href="#">技能</a></li>
				<li><a href="#">经历</a></li>
				<li><a href="#">作品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div class="container">
			<div class="side"></div>
			<div class="main">
				<h1>我的作品</h1>
				<p>生活很美好</p>
				<p>心情不错</p>
				<p>代码写的很漂亮</p>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<ul>
				<li>
					<a href="#">饥人谷</a>
				</li>
				<li>
					<a href="#">JSCODE</a>
				</li>
				<li>
					<a href="#">JSBIN</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
