<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三个</title>
</head>
<style>
	body,ul,li{
		padding:0;
		margin:0;
	}
	li{
		list-style:none;
	}
	a{
		color:#333;
		text-decoration:none;
	}
	div[class^='carousel']{
		position:relative;
		width:480px;
		height:360px;
		margin:10px auto;
		overflow: hidden;
	}
	.ct{
		position:absolute;
	}
	.ct:after{
		content:"";
		display: block;
		clear:both;
	}
	.ct li{
		float:left;
		width: 480px;
		height:360px;
	}
	.arrow{
		position:absolute;
		top:50%;
		margin-top: -25px;
		width:50px;
		height:50px;
		line-height: 50px;
		border-radius:50%;
		font-size: 22px;
		color:#fff;
		background-color: #000;
		text-align: center;
		opacity: 0.6;
	}
	a.arrow:hover{
		opacity: 1;
	}
	.prev{
		left:10px;
	}
	.next{
		right:10px;
	}
	.bullet{
		position: absolute;
		bottom: 10px;
		left:50%;
		transform:translateX(-50%);
	}
	.bullet>li{
		display: inline-block;
		width:20px;
		height:8px;
		border-radius:10px;
		background-color: #fff;
		cursor:pointer;
	}
	.bullet>li.active{
		background-color: #999;
	}
</style>
<body>
	<div class="carousel1">
		<ul class="ct">
			<li data-index="0">
				<a href="#">
					<img src="images/23.jpg" alt="">
				</a>
			</li>
			<li data-index="1">
				<a href="#">
					<img src="images/24.jpg" alt="">
				</a>
			</li>
			<li data-index="2">
				<a href="#">
					<img src="images/25.jpg" alt="">
				</a>
			</li>
			<li data-index="3">
				<a href="#">
					<img src="images/26.jpg" alt="">
				</a>
			</li>
		</ul>
		<a href="#" class="arrow prev"><</a>
		<a href="#" class="arrow next">></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="carousel2">
		<ul class="ct">
			<li data-index="0">
				<a href="#">
					<img src="images/23.jpg" alt="">
				</a>
			</li>
			<li data-index="1">
				<a href="#">
					<img src="images/24.jpg" alt="">
				</a>
			</li>
			<li data-index="2">
				<a href="#">
					<img src="images/25.jpg" alt="">
				</a>
			</li>
			<li data-index="3">
				<a href="#">
					<img src="images/26.jpg" alt="">
				</a>
			</li>
		</ul>
		<a href="#" class="arrow prev"><</a>
		<a href="#" class="arrow next">></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
<script src="js/jquery.min.js"></script>
<script>
	function Carousel($ele){
		// this.$ele = $ele;
		this.$ct = $ele.find(".ct");
		this.$items = this.$ct.children();
		this.$prev = $ele.find(".prev");
		this.$next = $ele.find(".next");
		this.$bullet = $ele.find(".bullet");

		var imgCount = this.$items.length;
		var imgWidth = this.$items.width();

		this.curIdx = 0;
		this.clock=false

		this.$ct.css({width:imgWidth*imgCount});
		this.init();
	}

	Carousel.prototype = {
		init:function(){
			this.$ct.append(this.item.first().clone()).prepend(this.item.last().clone());
						this.$ct.css({left: 0 - this.itemWidth,width: this.itemWidth * this.itemRealCount});
			this.playAuto();
			this.bind();
		},
		bind:function(){
			var $cur = this;
			this.$prev.on("click",function(){
				$cur.playPrev()
			})
			this.$next.on("click",function(){
				$cur.playNext();
			})
			this.$bullet.find("li").on("click",function(){
				var idx = $(this).index();
				if(idx > $cur.curIdx){
					$cur.playNext(idx - $cur.curIdx)
				}
				if(idx < $cur.curIdx){
					$cur.playPre($cur.curIdx - idx)
				}
			})
		},
		playPrev:function(idx){
			var $cur = this;
			var idx = idx || 1;
			if(!$cur.clock){
				$cur.clock = true;

				$cur.$ct.animate({"left":"-="+idx*imgWidth},function(){

				})
			}
		}
	}
</script>

</body>
</html>
