<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮设置</title>
	</head>
	<style>
		.btn{
			display: inline-block;
			margin-left: 4px;
			padding:5px 6px;
			border:0;
			outline: none;
			color:#fff;
			border-radius:5px;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			background:#f36e41;
			cursor:pointer;
		}
		.btn:hover{
			background:#c14d21;
		}
		.btn:active{
			background:#e25f31;
		}
	</style>
	<body>
		<a href="#" class="btn">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">确定</button>
	</body>
</html>
