<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>最小时间粒度</title>
</head>
<body>
	<script>
	// 4 最小时间粒度

	function getMint() {
		var start = Date.now();
		var i = 0;
		var clock = setTimeout(function() {
			i++;
			if (i === 1000) {
				clearTimeout(clock);
				var end = Date.now();
				console.log((end - start) / 1000);
			}
			clock = setTimeout(arguments.callee, 0)
		}, 0)
	}
	getMint();
	</script>
</body>
</html>
