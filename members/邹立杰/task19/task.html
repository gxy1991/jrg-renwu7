		function getIntv(date){
			var otherTime = new Date(date);
			var nowTime = Date.now();
			var diffTime = Math.abs(otherTime - nowTime);  //毫秒数之差
			var day = Math.floor(diffTime /1000 /60/60 /24);
			var hour = Math.floor( ( diffTime /1000 /60/60 )- day*24);
			var minutes =Math.floor( ( diffTime /1000 /60 )- day*24*60 - hour *60);
			var seconds =Math.floor( ( diffTime /1000)- day*24*60*60 - hour *60*60 - minutes*60 );
			console.log("距 "+date+"还有"+day+"天"+hour+"小时"+minutes+"分钟"+seconds+"秒");
		}

			// 将年月日存在一个数组中，记得特殊化月份
			var arr = [newDate.getFullYear(), "年", newDate.getMonth() + 1, "月", newDate.getDate(), "日"];

			var str = "";
			// 一个匹配中文数字的数组
			var arr2 = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];

			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] !== "string") {
					if (arr[i] === newDate.getFullYear()) {
						// 判断条件可为 arr[i] === newDate.getFullYear() ||   arr[i].toString() > 1   
						// 年份设置两位数会报错 (Invalid Date---无效时间)
						var str2 = arr[i].toString();
						//年份再次循环
						for (var j = 0; j < str2.length; j++) {
							var index = parseInt(str2[j]);
							str += arr2[index];
						}
					} else {
						str += arr2[arr[i]];
					}
				} else {
					str += arr[i];
				}
			}
			console.log(str);

		}

			}

			}
