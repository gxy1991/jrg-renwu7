<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-1(1~9)</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <style>
        .active{
            display: none;
        }
        .box{
            border: 1px solid;
            margin: 20px;
        }
        .bt{
            width: 20px;
            height:20px;
            background: #7a3828;

        }
    </style>
</head>

<body>
<div class="box">
    <p>给元素 $node 添加 class active，给元素 $noed 删除 class active</p>
 <div class="no1">active</div>
 <button class="btn1">点击我显示active</button>
 <button class="btn2">点击我删除active</button>
</div>

<div class="box">
    <p>展示元素$node, 隐藏元素$node</p>
    <div class="no2">展示隐藏</div>

    <button class="btn3">显示/隐藏</button>

</div>
<div class="box">
    <p>获取元素$node 的 属性: id、src、title， 修改以上属性</p>

    <img src="http://ww3.sinaimg.cn/mw690/4ee9c05fgw1f82dqb23t7j21hc0u0k1i.jpg" title="img" id="no3" alt="">

    <button class="btn4">获取属性</button>
    <button class="btn4">换张图片</button>
</div>

<div class="box">
    <p >给$node 添加自定义属性data-src</p>
    <button class="btn5">添加</button>
</div>
<div class="box">
    <p>在$ct 内部最开头添加元素$node</p>
    <p>在$ct 内部最末尾添加元素$node</p>
    <button class="btn6">在头部加</button>
    <button class="btn6">在尾部加</button>
</div>
<div class="box">
    <p>删除$node</p>
    <button class="btn7">删除</button>
    <p class="delete">大家好我要被删除了。用remove()</p>
</div>

<div class="box">
    <p>把$ct里内容清空</p>
    <button class="btn8">清空</button>
    <p class="delete2">使用empty清空哦，我的P还在</p>
</div>
<div class="box">
    <p>在$ct 里设置 html( div class="bt" div)</p>
    <button class="btn9">添加html语句</button>
    <div class="ct"></div>
</div>

<script>
    $('.btn1').on('click',function () {
        $('.no1').removeClass("active");
    });
    $('.btn2').on('click',function () {
        $('.no1').addClass("active");
    });

    $('.btn3').on('click',function () {
        $('.no2').toggle();
    });

    $('.btn4').eq(0).on('click',function () {
        var ida,title,src;
       ida=$('#no3').attr('id');
        title=$('#no3').attr('title');
        src=$('#no3').attr('src');
       $('.box').eq(2).append("<p>"+"id="+ida+"    "+"title="+title+"    "+"src="+src+"</p>")
    });
    $('.btn4').eq(1).on('click',function () {
        $('#no3').attr({
            title: 'imgnew',
            'src': 'http://ww4.sinaimg.cn/mw690/7068e944gw1f82eh8akwmj20qo0zkqan.jpg'

        });
    });
    
    $('.btn5').on('click',function () {

        $(this).attr('data-src','aa');
    });

    $('.btn6').eq(0).on('click',function () {
        var a="<p>我在头部</p>";

        $('.box').eq(4).prepend(a);
    });
    $('.btn6').eq(1).on('click',function () {
        var a="<p>我在尾部</p>";

        $('.box').eq(4).append(a);
    });

    $('.btn7').on('click',function () {
        $('.delete').remove();
    })

    $('.btn8').on('click',function () {
        $('.delete2').empty();
    });

    $('.btn9').on('click',function () {
        var a="<div class='bt'></div>";
        $('.ct').html(a);
    })




</script>
</body>
</html>
