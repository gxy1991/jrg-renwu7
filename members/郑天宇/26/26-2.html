<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <style>
        .bg{
            width:100px;
            height: 100px;
            border:1px solid;
        }
        .ipd{
            border: 1px solid red;
        }
        .box{
            height: 100px;
            border: 1px solid;
            overflow: scroll;
        }
        .dad{
            position: relative;
        }
    </style>


</head>
<body>
<div class="dad">
    <div class="box">
        <button class="btn">点我变色</button>
        <div class="bg">

        </div>
        <input class="ip" type="text">
    <div>
        <select class="nu">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <p>用户选择的结果是：<span class="res"></span></p>
    </div>


    </div>
    <div>
        <p class="npx">滚动距离为：</p>
    </div>
</div>

<script>
    $('.btn').on('click',function () {
        $(this).css('background','blue');


        setTimeout(function () {
            $('.btn').css('background','red');
        },1000);
    })

    $('.bg').on('mouseenter',function () {
        $(this).css('background','red');
    })
    $('.bg').on('mouseleave',function () {
        $(this).css('background','white');
    })
    
    $('.ip').on('focus',function () {
        $(this).addClass('ipd')
    })
    $('.ip').on('blur',function () {
        $(this).removeClass('ipd');
        console.log($(this).val());
    })
    $('.ip').on('keyup',function () {
        $(this).val($(this).val().toUpperCase());
    })
    $('.nu').on('change',function () {
        $('.res').text($('.nu option:selected').val());
    })
    $('.box').on('scroll',function () {
        $('.npx').html('<p class="npx">' +'滚动距离为：'+$('.box').scrollTop()+'</p>');
    })


</script>
</body>
</html>
