<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用setTimeout模拟setInterval的功能</title>
</head>
<body>
<script>
    function Interval() {

            var interval=setTimeout(
                function () {
                    console.log(1);
                    Interval();
                },10);
           function stop() {
               clearInterval(interval);
               return;
           }


            return ;
    }
    Interval();
</script>

</body>
</html>
