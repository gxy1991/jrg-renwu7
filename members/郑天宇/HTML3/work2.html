<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>work2</title>
</head>

<style media="screen">
    .dialog {
          border: solid 1px #ccc;
    }

    .header {
        height: 40px;
        text-align: left;
        padding-left: 10px;
        font-size: 16px;
        color: #f00;
        border-bottom: solid #ccc 1px;
    }

    .content {
        height: 100px;
    }

    .content a:link {
        color: blue;
        text-decoration: none;
    }

    .content a:hover {
        color: red;
    }

    .footer {
        height: 50px;
        text-align: center;
    }

    .footer .btn {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 4px 3px 4px 3px;
        display: inline-block;


    }
</style>
<!-- 给.dialog加个边框 1px, #ccc
  给header设置高度40px, 左对齐，左内边距10px, 文字16px, 颜色#f00,下边框#ccc 1px。
  给content 设置高度100px,内部 a链接去掉下划线，颜色 blue, 鼠标放置上去后颜色变为 red
  给footer设置高度50px，内部 btn设置 边框1px #ccc, 圆角3px, 上下内边距4px,左右内边距3px，显示为inline-block, footer哪居中显示; -->

<body>
    <div class="dialog">
        <div class="header">
            <h3>我是标题</h3>
            <a class="close" title="关闭" href="#">X</a>
        </div>
        <div class="content">
            <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
            <p> 在这个大家庭你能快乐的学到更多前端技能</p>
        </div>
        <div class="footer">
            <a class="btn btn-cancel" href="#">取消</a>
            <a class="btn btn-confirm" href="#">确认</a>
        </div>
    </div>

</body>

</html>

给header设置高度40px, 左对齐，左内边距10px, 文字16px, 颜色#f00,下边框#ccc 1px。

给footer设置高度50px，内部 btn设置 边框1px #ccc, 圆角3px, 上下内边距4px,左右内边距3px，显示为inline-block, footer哪居中显示; -->
