<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动</title>
  </head>
  <style media="screen">
    .container{
      background: #fff;
      margin: 0;
      padding: 0;


    }
    .box{
      margin: 0;
      padding: 0;
    }
    .box:nth-child(1){
float: left;
      background: red;
      width: 100px;
      height: 100px;


    }
    .box:nth-child(2){

      background: blue;
      width: 100px;
      height: 100px;


    }
    .box:nth-child(3){
      float: right;;
      background: green;
      width: 100px;
      height: 100px;


    }


    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
