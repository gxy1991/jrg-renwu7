<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>作业2</title>
</head>
<style media="screen">
    .box {
        width: 300px;
        height: 150px;
        border: solid 1px;
        margin: 20px;
    }

    .one {
        width: 0;
        height: 0;
        border-top: solid 50px white;
        border-left: solid 50px white;
        border-bottom: solid 50px #868686;
        border-right: solid 50px white;
        position: relative;
        top: 20px;
        left: 41px;
    }

    .two {
        width: 0;
        height: 0;
        border-top: solid 50px red;
        border-left: solid 50px white;
        border-bottom: solid 50px white;
        border-right: solid 50px red;
        float: right;
    }


      .three {
      width: 0;
      height: 0;
      border-top: solid 20px transparent;
      border-left: solid 20px transparent;
      border-bottom: solid 20px black;
      border-right: solid 20px transparent;
      position: relative;
      top: -40px;
      left: 41px;
      z-index: 5;
  }

    .three-1 {
    width: 0;
    height: 0;
    border-top: solid 20px transparent;
    border-left: solid 20px transparent;
    border-bottom: solid 20px white;
    border-right: solid 20px transparent;
    position: relative;
    top: -80px;
    left: 41px;
    z-index: 8;
}
</style>

<body>

    <div class=" one">
    </div>
    <div class="box">

    </div>

    <div class="box">
        <div class="two">

        </div>
    </div>



    <div class="box">
      <div class="three">

      </div>
      <div class="three-1">

      </div>
    </div>


</body>

</html>
