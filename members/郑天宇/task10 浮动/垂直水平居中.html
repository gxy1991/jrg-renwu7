<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>垂直水平居中</title>
</head>
<style media="screen">
    .container {
        position: relative;
        background-color: #000;
        height: 600px;
    }

    .box {
        background-color: red;
        width: 150px;
        height: 150px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -75px;
        margin-top: -75px;
    }
</style>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>

</body>

</html>
