<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function filter(arr, fn) {
        for (var i = arr.length - 1; i >= 0; i--) {
            if (!fn(arr[i])) { //abc(arr[i])  // true fasle
                arr.splice(i, 1);
            }
        }
    }

    //过滤出数字
    filter(arr, function(val) {
        return typeof val === 'number';
    })

    //过滤出正数
    filter(arr, function(val) {
        return typeof val === 'number' && val > 0;
    })

    //过滤出字符串
    filter(arr, function(val) {
        return typeof val === 'string';
    })

    var arr=[1,'a',-1,123];

    arr = filter(arr, function(val) { return  typeof val === "number" && val > 0 });

   
</script>

</body>

</html>
