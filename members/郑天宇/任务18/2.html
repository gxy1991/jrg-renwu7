<body>
<script>
    //5

    var obj={
        className: 'open menu'
    }
    function addClass(obj,cls) {
       var clsarr=obj.className.split(' ');
        for(var i=0;i<clsarr.length;i++){
            if (cls===clsarr[i]){
                return false;
            }
        }
        return obj.className+=' '+cls;
    }

    function  removeClass(obj,cls) {
        var clsarr = obj.className.split(' ');
        for (var i = 0; i < clsarr.length; i++) {
            if (cls === clsarr[i]) {
                clsarr.splice(i,1);
                i--;

            }

           obj.className=clsarr.join(' ');
        }
    }
    function camelize(str) {
        var arr=str.split('-');
        console.log(str);

    }
</script>
