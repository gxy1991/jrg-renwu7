<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串转化为数组</title>
</head>
<body>
<script>
    var str='hello world my friends';
    var after=str.split('').sort().join('');
    var after2=str.split('').reverse().join('--');

    //10~20
    var a =Math.floor(Math.random()*10+10) ;
    console.log(a);

    //随机数
    function  randomStr(n) {
        var str='123456789abcdefghABCDEFGH';
        var rd='';
        for(var i=0;i<n;i++){
           rd+=str[Math.floor(Math.random()*str.length)];
        }

        console.log(rd);
        return rd;

    }
    randomStr(4);

</script>
</body>
</html>
