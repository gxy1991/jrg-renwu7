    <script>

        var imgct=$('.imgct li');
        var clock;
        $(window).on('scroll',function () {
            if(clock){
                clearTimeout(clock);
            }
            clock=setTimeout(function () {
                console.log('1');
                checkshow()
            },300);
        });


        checkshow();
        function checkshow() {
            imgct.each(function () {
                var cur=$(this);
                if(cur.attr('isLoaded'))
                {
                    return;
                }
                if(ishow(cur)){
                    showimg(cur);
                }
            });;

        }

        function ishow($el) {
            var scrollH=$(window).scrollTop();
            var offsettop=$el.offset().top;
            var windowH=$(window).height();
            if(offsettop<scrollH+windowH){
                return true;
            }else{
                return false;
            }

        }
        
        function showimg($el) {
            var src=$el.attr('data-imgsrc');
            console.log(src);
