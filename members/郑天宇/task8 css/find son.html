<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>找儿子找孙子</title>
  </head>
  <style media="screen">
    .parent > .son > h1{
      color: yellow;
    }
    .parent>h1{
      color: red;
    }
  </style>
  <body>
    <div class="parent">
        <h1>我是亲儿子</h1>
        <div class="son">
          <h1>我是孙子</h1>
        </div>


    </div>
  </body>
</html>
