<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
</head>
<style media="screen">

</style>

<body>
    <form class="" action="" method="post">
        用户名:
        <input type="text" name="username" value="">
        <br>
        <br> 密码:
        <input type="password" name="psd" value="">
        <br>
        <br> 性别
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
        <br> 取向
        <input type="radio" name="love" value="男">男
        <input type="radio" name="love" value="女">女
        <br>爱好
        <input type="checkbox" name="hobby" value="Dota2">Dota2
        <input type="checkbox" name="hobby" value="ow">OW
        <input type="checkbox" name="hobby" value="hs">HS
        <br>
        评论 <textarea name="name" rows="8" cols="40"></textarea>
        <br>
        我的电脑 <select class="" name="computer">
          <option value="dell">dell</option>
          <option value="lenovo">联想</option>
          <option value="Mac">Mac</option>

        </select>
        <br>
        <button type="submit" name="button">提交</button>




    </form>

</body>

</html>
