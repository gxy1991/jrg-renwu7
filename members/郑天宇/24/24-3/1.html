<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
</head>
<body>
<p>用户名 <input id="username" type="text" placeholder="输入用户名"><span id="un">不能使用hunger,6~10个字符</span></p>
<p>密码 <input id="password" type="text" placeholder="输入密码"><span id="psd">5~10个字符,至少包含大小写字母和数字</span></p>
<p>再输入一次密码 <input id="password2" type="text" placeholder="输入密码"><span id="psd2">重新输入</span></p>

<script>
    var username=document.querySelector('#username'),
        password=document.querySelector('#password'),
        password2=document.querySelector('#password2');

    var tipun=document.querySelector('#un'),
        tippsd=document.querySelector('#psd'),
        tippsd2=document.querySelector('#psd2');

    var lock=false;

    username.addEventListener('keyup',function usernamevalid() {
        var user=/\w{5,9}/g;
        if (user.test(username.value)&&(username.value !='hunger')){
            tipun.innerText='可以使用'
        }else {
            tipun.innerText='错误';
        }
    });
    password.addEventListener('keyup',function () {
        var psd=/\w{6,20}([A-Z]|[a-z]|[0-9]|_){2,}/g;
        lock=false;
        if (psd.test(password.value)){
            tippsd.innerText='可以使用';
            lock=true;
        }else{
            tippsd.innerText='错误';
        }
    });

    password2.addEventListener('keyup',function () {
        if (lock=true) {
            if (password2.value == password.value) {
                tippsd2.innerText = '输入正确';
            }
            else {
                tippsd2.innerText = '两次输入不一样';
            }
        }

    });


</script>
</body>
</html>
