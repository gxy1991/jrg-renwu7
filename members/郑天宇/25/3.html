    <style>
        body,html,div,ul,li{

        }
        .tab{

            display: inline-block;

            font-family: "Microsoft YaHei UI Light";
            position: relative;
        }
        .panel{

        }
        .panel.active{
            display: block;
        }
        .ct{
            display: inline-block;
            position: relative;

        }
        .ct img{

        }
        .cover{
            background: rgba(0,0,0, 0.3);

            left: 0;
            top:0;
            bottom: 10px;
            right: 0;
            opacity:0 ;

        }
        .cover .hover{
            opacity: 1;
        }
        .ct:hover .cover{
            opacity: 1;
        }
        .soon{
            position: absolute;
            width: 100px;
            height:30px;
            left:50%;

            margin-left:-50px;
            margin-top: -20px;

            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 10px;

        }

</head>
