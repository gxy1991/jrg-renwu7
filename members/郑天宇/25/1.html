<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <style>
        body,html,div,ul,li{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .ct{

        }
        .tag{
            background-color: #7a3828;
            display: block;
            border: 1px solid;
            font-family: "Microsoft YaHei";
            font-size: 14px;
            width: 100px;
            height: 34px;
            position: relative;
            color: white;
            text-align: center;
            line-height: 34px
        }
        .ctchild{
            position: absolute;
            left: 100px;
            top: 0;
            border: 1px solid;
            width: 200px;
            height: 100px;
            font-size: 13px;
            color: black;
            display: none;



        }
        .tagchild{
            display: inline-block;
            padding: 11px;


        }


    </style>

</head>

<body>
<ul class="ct">
    <li class="tag"><a href="#">珠宝玉器</a>
        <ul class="ctchild">
            <li class="tagchild">玛瑙</li>
            <li class="tagchild">翡翠</li>
            <li class="tagchild">珍珠</li>
            <li class="tagchild">白银</li>
            <li class="tagchild">黄金</li>
        </ul>
    </li>
    <li class="tag">珠宝玉器
        <ul class="ctchild">
            <li class="tagchild">玛瑙</li>
            <li class="tagchild">翡翠</li>
            <li class="tagchild">珍珠</li>
            <li class="tagchild">白银</li>
            <li class="tagchild">黄金</li>
        </ul></li>
    <li class="tag">珠宝玉器
        <ul class="ctchild">
            <li class="tagchild">玛瑙</li>
            <li class="tagchild">翡翠</li>
            <li class="tagchild">珍珠</li>
            <li class="tagchild">白银</li>
            <li class="tagchild">黄金</li>
        </ul></li>
    <li class="tag">珠宝玉器
        <ul class="ctchild">
            <li class="tagchild">玛瑙</li>
            <li class="tagchild">翡翠</li>
            <li class="tagchild">珍珠</li>
            <li class="tagchild">白银</li>
            <li class="tagchild">黄金</li>
        </ul></li>
    <li class="tag">珠宝玉器
        <ul class="ctchild">
            <li class="tagchild">玛瑙</li>
            <li class="tagchild">翡翠</li>
            <li class="tagchild">珍珠</li>
            <li class="tagchild">白银</li>
            <li class="tagchild">黄金</li>
        </ul></li>
</ul>

<script>
    $('.tag').on('mouseenter',function () {
       $(this).find('.ctchild').show();
    })
    $('.tag').on('mouseleave',function () {
        $(this).find('.ctchild').hide();
    })

</script>

</body>
</html>
