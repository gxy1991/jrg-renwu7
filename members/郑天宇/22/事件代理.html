<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="ct">
        <p class="a">12</p>
        <p class="a">12</p>
        <a id="link" href="#">连接</a>
        <p class="a">12</p>
    </div>
    <button id="add">添加</button>
    <script>
        var ct=document.getElementById("ct");
        var p=document.getElementsByClassName("a");
        var add=document.getElementById("add");

       ct.onclick=function (e) {
           var target=e.target;
           if (target.id=="link"){
               console.log('welcome')
           }
           if (target.className==="a"){
           console.log(target.innerHTML);
           }

       };
       add.onclick=function(){
           var node=document.createElement("p");
           node.setAttribute("class","a");
           node.innerHTML="hellow";
           ct.appendChild(node);

       }
    </script>
</body>
</html>
