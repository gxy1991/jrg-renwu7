<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ct{
            width: 300px;
            height:300px;
            border: 1px solid ;
        }
    </style>
</head>
<body>
<div class="ct">

</div>
<button id="btn1">蓝色</button>
<button id="btn2">黄色</button>
<script>
    var btn1=document.querySelector('#btn1'),
        btn2=document.querySelector('#btn2'),
        ct=document.querySelector('.ct');
    btn1.addEventListener("click",function () {
        ct.style.backgroundColor='blue';
    });
    btn2.addEventListener("click",function () {
        ct.style.backgroundColor='yellow';
    })

</script>
</body>
</html>
