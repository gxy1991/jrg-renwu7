<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="ct">
    <li class="items">1<span><img src="1.png" alt=""></span></li>
    <li class="items">3<span><img src="2.png" alt=""></span></li>
    <li class="items">2<span><img src="3.png" alt=""></span></li>
    <li class="items">4<span><img src="4.png" alt=""></span></li>
</ul>
<script>
    var item=document.querySelectorAll('.items');
    var arr=[];
    for(var i=0;i<item.length;i++){
       arr.push(item[i]);
    }
    arr.sort(function (a, b) {
        return parseInt(a.children[0].innerText)-parseInt(b.children[0].innerText);

    });
    render();
    function render() {
        for(var i=0 ;i<arr.length;i++){
            document.querySelectorAll('.ct').appendChild(arr[i]);
        }
    }


</script>
</body>
</html>
