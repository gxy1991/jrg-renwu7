<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>双飞翼</title>
    <!-- 利用负margin -->
</head>
<style media="screen">
  .ct{
    width: 300px;
    height: 400px;
    border: solid 1px;
    /*padding:0 100px;*/


  }
  .ct:after{
    content: '';
    display: block;
    clear: both;
  }
  .main{
    width: 300px;
    height: 200px;

    float: left;

  }
  .main .warp{
    margin-left: 100px;
    margin-right: 100px;
    background-color: blue;
    height: 200px;
  /*在main里新增个div ，设置左右margin，就不用再ct里设置padding*/

  }
  .aside{
    width: 100px;
    height: 100px;
    background: yellow;
    float: left;
    margin-left: -100%;
    position: relative;

  }
  .extra{
    width: 100px;
    height: 100px;
    background: pink;
    float: left;
    margin-left: -100px;
    position: relative;

  }
</style>

<body>
    <div class="ct">
        <div class="main">
          <div class="warp">123</div>
        </div>
        <div class="aside"></div>
        <div class="extra"></div>
    </div>

</body>

</html>
