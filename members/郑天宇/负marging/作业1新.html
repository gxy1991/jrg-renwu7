<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style media="screen">
    body,
    html,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }



    .layout {
        margin: 0 auto;
        width: 920px;
    }

    .layout .main {
        background: #eee;
        margin-top: 10px;
        padding: 10px 0;
    }

    .parent {
        margin-left: -10px;
    }

    .parnet:after {
        content: '';
        display: block;
        clear: both;
    }

    .parent li {
        float: left;
        margin-top: 10px;
        margin-left: 10px;
        width: 300px;
        height: 100px;
        background: green;
    }
</style>

<body>
    <div class="layout">
        <div class="main">
            <ul class="parent">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </div>
</body>

</html>
