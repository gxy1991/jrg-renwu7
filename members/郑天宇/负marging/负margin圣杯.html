<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>圣杯布局</title>
    <!-- 利用负margin做出圣杯布局 -->
</head>
<style media="screen">
  .ct{
    width: 300px;
    height: 400px;
    border: solid 1px;
    padding:0 100px;


  }
  .ct::after{
    content: '';
    display: block;
    clear: both;
  }
  .main{
    width: 300px;
    height: 200px;
    background: red;
  float: left;
  }
  .aside{
    width: 100px;
    height: 100px;
    background: yellow;
    float: left;
    margin-left: -100%;
    position: relative;
    left: -100px;
  }
  .extra{
    width: 100px;
    height: 100px;
    background: pink;
    float: left;
    margin-left: -100px;
    position: relative;
    left: 100px;
  }
</style>

<body>
    <div class="ct">
        <div class="main"></div>
        <div class="aside"></div>
        <div class="extra"></div>
    </div>

</body>

</html>
