
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body,ul,li{
		  margin:0;
		  padding:0;
		}
		li{
		  list-style:none;
		}
		a{
		  text-decoration:none;
		  color:#333;
		}
		.nav{
		  width:900px;
		  height:30px;
		  background:#eee;
		  margin:0 auto;
		}
		.nav>li{
		  float:left;
		  padding:0 15px;
		  line-height:30px;
		  position:relative;
		}
		.nav>li:hover{
		  background:#ccc;
		}
		.child{
		  display:none;
		}
		.nav>li:hover .child{
		  display:block;
		  position:absolute;
		  top:30px;
		  left:0;
		  border:1px solid #ccc;
		}
		.child>li{
		  padding:0 5px;
		}
		.child>li:hover{
		  background:#ccc;
		}
	</style>
</head>
<body>
		<ul class="nav">
			<li>
				<a href="#">前端</a>
				<ul class="child">
					<li><a href="#">JavaScript</a></li>
					<li><a href="#">HTML</a></li>
					<li><a href="#">CSS</a></li>
				</ul>
			</li>
			<li>
				<a href="#">服务端</a>
				<ul class="child">
					<li><a href="#">NODE</a></li>
					<li><a href="#">PHP</a></li>
					<li><a href="#">JAVA</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul class="child">
					<li><a href="#">Sublime</a></li>
					<li><a href="#">WebStrom</a></li>
					<li><a href="#">Git</a></li>
				</ul>
			</li>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">NODE</a>
			</li>
		</ul>
</body>
</html>
