<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>工具条</title>
</head>
<style media="screen">
    body,
    html,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .nav {
        height: 30px;
        width: 700px;
        background: #999;
        margin: 0 auto;
    }

    .nav>li {
        float: left;
        margin: 10px;
        position: relative;
  
    }

    .nav>li:hover {
        background: #a9a9a9
    }

    .child {
        display: none;
    }

    .nav>li:hover .child {
        display: block;
        border: 1px solid red;
        top: 30px;
        left: 0;
        position: absolute;
    }

    .child>li {
        padding: 0 5px;
    }

    .child>li:hover {
        background: #cbcbcb
    }
</style>

<body>
    <ul class="nav">
        <li> <a href="#">前端</a>
            <ul class="child">
                <li><a href="#">JS</a> </li>
                <li> <a href="#">CSS</a> </li>
            </ul>
        </li>
        <li><a href="#">服务端</a>
            <ul class="child">
                <li><a href="#">PHP</a> </li>
                <li><a href="#">JAVA</a> </li>
            </ul>
        </li>
        <li><a href="#">前端工具</a>
            <ul class="child">
                <li> <a href="#">ATOM</a> </li>
                <li> <a href="#">SUBLINE</a> </li>
                <li> <a href="#">WEBSTORM</a> </li>
            </ul>
        </li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">NODE</a></li>
    </ul>
</body>

</html>
