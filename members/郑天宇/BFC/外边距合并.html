<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>外边距合并</title>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        background: #ccc;
    }

    .one {
        margin: 20px;
        width: 50px;
        height: 50px;
        background: green;
        border: 1px solid red;
    }

    .two {
        margin: 20px;
        width: 50px;
        height: 50px;
        background: blue;
        border: 1px solid red;
    }

    .box {
        margin: 10px;
        width: 200px;
        background: yellow;
    }
</style>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>


</body>

</html>
