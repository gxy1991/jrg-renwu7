<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 2 </title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <style>
        body,html,li,ul{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .course{
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .img-ct{
            position: absolute;
            width: 1800px;
            left: -300px;

        }
        .img-ct li{

            float: left;

        }
        .clearfix{
            content: "";
            display: block;
            clear: both;
        }
        .img-ct img{
            width: 300px;
            height: 200px;
        }
        .palypre{
            left: 10px;


        }
        .playnext{
            right: 10px;

        }
        .playbg{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background: #3D3E42;
            text-align: center;
            margin-top:100px;

        }
        .bullet{
            position: absolute;
            bottom:10px;
            margin-left: 111px;
        }
        .bullet ul li{
            display: inline-block;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div class="course">
        <ul class="img-ct clearfix">
            <li><a href="#"><img src="http://beijingww.qianlong.com/mmsource/images/2008/03/28/bjwwlmgd080328014.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://image2.90e.com/image/1024x768/12764.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://www.1tong.com/uploads/wallpaper/anime/209-3-1920x1200.jpg" alt=""></a></li>
            <li><a href="#"><img src="http://attach.bbs.miui.com/forum/201203/20/170226n5qcwdpusnjdsswy.jpg" alt=""></a></li>
        </ul>
        <a class="playnext playbg" href="#"> > </a>
        <a class="palypre playbg" href="#"> < </a>
        <div class="bullet">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        </div>
    </div>
    <script>
        var ct=$('.img-ct').children();
        var clickwhich=$('.bullet').children().index();
        var imgCount=ct.size();
        var curId=1;
        var isAnimate=false;
        $('ct').prepend($('ct').first().clone());
        $('ct').append($('ct').last().clone());

        $('.playnext').on('click',function () {
            playnext()
        });

        $('.playpre').on('click',function () {
            playpre();
        });


        function playnext() {
            console.log('11')
            if(!isAnimate) return;
            isAnimate=true;
            if((curId+1)%imgCount<5){
                curId=(curId+1)%imgCount;
                ct.eq(curId).css('left','-300px');
            }
            if((curId+1)%imgCount==5){
                curId=1;
                ct.eq(curId).css('left','1200px');
            }
            isAnimate=false;
        }
    </script>
</body>
</html>
