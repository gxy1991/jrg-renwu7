<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 2 </title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        body,html,li,ul{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .course{
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .img-ct{
            position: absolute;
            width: 1800px;
            left: -300px;

        }
        .img-ct li{

            float: left;

        }
        .clearfix{
            content: "";
            display: block;
            clear: both;
        }
        .img-ct img{
            width: 300px;
            height: 200px;
        }
        .palypre{
            left: 10px;


        }
        .playnext{
            right: 10px;

        }
        .playbg{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background: #3D3E42;
            text-align: center;
            margin-top:100px;

        }
        .bullet{
            position: absolute;
            bottom:10px;
            margin-left: 111px;
        }
        .bullet ul li{
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #eeeeee;
            border-radius: 10px;
        }

        .bullet ul li.active{
            background: #3f3f3f;
        }
    </style>

</head>
<body>
<div class="course">
    <ul class="img-ct clearfix">
        <li data-id="0"><a href="#"><img src="http://beijingww.qianlong.com/mmsource/images/2008/03/28/bjwwlmgd080328014.jpg" alt=""></a></li>
        <li data-id="1"><a href="#"><img src="http://image2.90e.com/image/1024x768/12764.jpg" alt=""></a></li>
        <li data-id="2"><a href="#"><img src="http://www.1tong.com/uploads/wallpaper/anime/209-3-1920x1200.jpg" alt=""></a></li>
        <li data-id="3"><a href="#"><img src="http://attach.bbs.miui.com/forum/201203/20/170226n5qcwdpusnjdsswy.jpg" alt=""></a></li>
    </ul>
    <a class="playnext playbg" href="#"> > </a>
    <a class="playpre playbg" href="#"> < </a>
    <div class="bullet">
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script>
    function Carousel($course) {
        this.$course = $course ;
        var $ct = this.$ct = $('.img-ct').children();
        this.imgct=$('.img-ct');
        this.$pre = $course.find(".playpre");
        this.$next = $course.find('.playnext');
        this.imgWidth = $ct.find('li').width();
        this.imgSize =  $ct.find('li').size();

        $('.img-ct').css('width' , this.imgWidth*this.imgSize);

        this.bind();

    }


    Carousel.prototype = {
        bind : function () {
            var $this = this;
            this.$pre.on('click',function () {
                $this.showpre();
            });
            this.$next.on('click', function(){
                $this.showNext();
            });
        },
        
        showpre: function () {
            this.$ct.prepend(this.$ct.children().last());
            this.$ct.css('left', 0-this.imgWidth);
            this.$ct.animate({'left': 0});
        },
        showNext: function(){
            var $ct = this.$ct;
            $ct.animate({'left': 0-this.imgWidth},function(){
                $ct.append($ct.children().first());
                $ct.css('left', 0);
            });
        }
    };

    $('.course').each(function(){
        new Carousel($(this));
    });





</script>
</body>
</html>
