<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>work1</title>
  </head>
  <style media="screen">
    ul,li,ol{
      list-style: none;   //去掉样式
    }
  </style>
  <body>
    <ul>1
      <li>li
        <ul>1.1
          <li>li</li>  <!--ul  li 的嵌套 无序列表-->
        </ul>
      </li>
    </ul>

    <dl class="">
      <dt>1
        <dd>dd</dd>
        <dd>
          <dt>
            1.1
             <dd>dd</dd>   <!--自定义列表的嵌套 -->
          </dt>
        </dd>

      </dt>
    </dl>


    <ol>
      <li>1</li>
      <li>2</li>
      <ol>
        <li>1.1</li>
      </ol>
    </ol>

  </body>
</html>
