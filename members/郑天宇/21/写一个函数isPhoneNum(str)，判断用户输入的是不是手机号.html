<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写一个函数isPhoneNum(str)，判断用户输入的是不是手机号</title>
</head>
<body>
<script>
    function isPhonenumber(str) {
        var phone=/^1[345678]\d{9}\b/;
        return phone.test(str);
    }
    var a='17605312079';
    var b='17605310000000000';
    isPhonenumber(a);
    isPhonenumber(b);
</script>
</body>
</html>
