<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，包括大写字母、小写字母、数字、下划线至少两种）</title>
</head>
<body>
写一个函数isValidPassword(str), 判断用户输入的是不是合法密码
（长度6-20个字符，包括大写字母、小写字母、数字、下划线至少两种）


<script>
    function isValidPassword(str) {
        var psd=/\w{6,20}([A-Z]|[a-z]|[0-9]|_){2,}/g;
        return psd.test(str);
    }
    var a='Aaaaaaa';
    var b='aaaaaa';
    var c='_Aaaaaaa';
    var d='AAaaaaaaaa';
    isValidPassword(a);
    isValidPassword(b);

</script>
</body>
</html>
