<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用实现 addClass(el, cls)、hasClass(el, cls)、removeClass(el,cls)，使用正则</title>
</head>
<body>
<script>
    //el是操作class的dom，cls为classname
    function hasclass(el,cls) {
        var reg=new RegExp('(\\s|^)'+cls+'(\\b|$)','g');
                              //空|以cls开头   没有字|以cls结束
       if (reg.test(el.className)){
           return true;
       }else{
           return false;
       }

    }
    function  addclass(el,cls) {
        var reg=new RegExp('(\\s|^)'+cls+'(\\b|$)','g');
        if(!hasclass(el,cls)){
            el.className+="  "+cls;
        }else {
            return false;
        }


    }

    function  removeclass(el,cls) {
        var reg=new RegExp('(\\s|^)'+cls+'(\\b|$)','g');
        if(hasclass(el,cls)){
            el.className=el.className.replace((' '+cls|cls+' '),'');
            return el.className;
        }else {
            return false;
        }

    }


</script>

</body>
</html>
