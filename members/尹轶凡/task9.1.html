<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style type="text/css">
  .btn{
      display: inline-block;
      font: bold 20px "microsoft yahei";
      width: 80px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      color: #fff;
      background-color: #f90;
      border-radius:5px;
      border: none;
      }
      .btn:hover{
        background-color: #c14d21;
      }
      .btn:active{
       background-color: #e25f31;
      }

  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
