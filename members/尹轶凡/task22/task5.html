<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html,body,head,div,button{
        margin: 0;
        padding: 0;
      }

      button{
        width: 100px;
        height: 40px;
        border-radius: 5px;
        font-size: 20px;
        font-family: Microsoft Yahei;
        font-weight: bold;
        margin: 40px;
        border: 1px solid #999;
        z-index: 3;
        position: relative;
      }

      .cover{
        position: absolute;
        background-color: #999;
        opacity: 0.5;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 1;
        display: none;
      }

      .box{
        position: absolute;
        background-color: #eee;
        width: 400px;
        height: 300px;
        top:50%;
        left:50%;
        margin-left: -200px;
        margin-top:-150px;
        border: 1px solid #eee;
        border-radius:10px;
        z-index: 2;
        color:#000;
        display: none;
      }
      .lefth1{
        margin-left: 20px;
        float:left;
      }
      .righth1{
        float:right;
        margin-right:20px;
      }
      .cdiv1:after{
        content: "";
        display: block;
        clear:both;
      }
      .cdiv2{
        border-top: 1px solid #999;
        border-bottom: 1px solid #999;
        height: 150px;
        font-size: 30px;
        color: black;
      }
      .cdiv3>button{
        width: 70px;
        height: 30px;
        border-radius: 5px;
        font-size: 15px;
        font-family: Microsoft Yahei;
        font-weight: bold;
        border: 1px solid #999;
        margin: 20px 10px;
        float:right;
      }
      .bt1{
        margin-left: 100px;
      }

    </style>
  </head>
  <body>
    <button class="bt2">请点击</button>
    <div class="cover"></div>
    <div class="box">
      <div class="cdiv1">
        <h1 class="lefth1">我是标题</h1>
        <h1 class="righth1">X</h1>
      </div>
      <div class="cdiv2">
        <p>我是内容</p>
        <p>我是内容</p>
      </div>
      <div class="cdiv3">
        <button class="bt1" type="button" name="button">取消</button>
        <button type="button" name="button">确认</button>
      </div>
    </div>
  <script>
    var cover=document.querySelector(".cover")
    var button=document.querySelector(".bt2")
    var box=document.querySelector('.box')
    var qu=document.querySelector(".bt1")
    var righth1=document.querySelector('.righth1')

    button.addEventListener("click",function(){
      cover.style.display="block";
      box.style.display="block";
    })

    cover.addEventListener("click",function(){
      cover.style.display="none";
      box.style.display="none";
    })

    qu.addEventListener("click",function(){
      cover.style.display="none";
      box.style.display="none";
    })

    righth1.addEventListener("click",function(){
      cover.style.display="none";
      box.style.display="none";
    })

  </script>
  </body>
</html>
