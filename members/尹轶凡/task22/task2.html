<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
      <ul class="ct">
        <li>中秋节</li>
        <li>国庆节</li>
        <li>元旦</li>
      </ul>
      <input class="ipt-add-content" placeholder="添加内容"/>
      <button id="btn-add-start">开头添加</button>
      <button id="btn-add-end">结尾添加</button>

      <script>
        var getul = document.querySelector(".ct");
        var addend=document.getElementById("btn-add-end");
        var addstart=document.getElementById("btn-add-start");

        getul.addEventListener('click',function(e){
        console.log(e.target.innerText);
      });

        addend.addEventListener("click",function(){
          var newli = document.createElement("li");
          var addtext=document.querySelector(".ipt-add-content").value;
          if(addtext!==""){
           newli.innerText=addtext;
           getul.appendChild(newli);
           }
        });


        addstart.addEventListener("click",function(){
          var newli = document.createElement("li");
          var addtext=document.querySelector(".ipt-add-content").value;
          if(addtext!==""){
           newli.innerText=addtext;
           getul.insertBefore(newli,getul.firstChild);
           }
        });
    </script>
  </body>
</html>
