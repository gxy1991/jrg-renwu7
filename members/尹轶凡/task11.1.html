<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    *{
      margin: 0;
      padding: 0;
      font-family: "microsoft yahei";
      list-style: none;
    }
    div{
      background: #eee;
      height:50px;
    }
    a{
      text-decoration: none;
      color:black;
    }
    .l1{
      float: left;
      font-size: 30px;
      padding:0 15px;
      line-height: 50px;
      position: relative;
    }

    .l1:hover{
      background: #999;
    }
    .l1:hover .b1{
      display: block;
    }
    .b1{
      position: absolute;
      left:0;
      top:100%;
      display: none;
      border: 2px solid #eee;
      border-top: none;
    }
    .b1 > li:hover{
      background: #999;
    }

    </style>
  </head>
  <body>
  <div>
    <ul>
      <li class="l1">前端
          <ul class="b1">
              <li>Javascript</li>
              <li>CSS</li>
              <li>HTML</li>
          </ul>
      </li>
      <li class="l1">服务端
        <ul class="b1">
            <li>Node</li>
            <li>PHP</li>
            <li>Java</li>
        </ul>
      </li>
      <li class="l1">前端工具
        <ul class="b1">
            <li>Subline</li>
            <li>Webstorm</li>
            <li>Git</li>
        </ul>
      </li>
      <li class="l1">
        <a href="#">HTML</a>
      </li>
      <li class="l1">
        <a href="#">NODE</a>
      </li>
    </ul>
  </div>
  </body>
</html>
