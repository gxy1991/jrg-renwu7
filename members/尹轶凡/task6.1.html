<!doctype html>
  <head>
  <meta charset="UTF-8">
  </head>
  <style type="text/css">

    .task1{
      border:1px solid #ccc;
      width: 200px;
      height: 80px;
      line-height: 80px;
      font-size:14px;
      text-align: center;
      color: #f0f;
    }

    .dialog{
      border: 1px solid #ccc;
    }
    .header{
      height: 40px;
      text-align: left;
      font-size: 16px;
      color: #f00;
      padding-left: 10px;
      border-bottom: 1px solid #ccc;
    }
    .content{
      height: 100px;
    }
    .footer{
      height:50px;
      line-height: 50px;
      text-align: center;
        }
    a[class~="bth"]{
      border: 1px solid #ccc;
      padding:4px 3px;
      border-radius:4px;
    }
    .change:hover{
      color:red;
    }
    table{
      width: 500px;
      height:300px;
      text-align: center;
      border-collapse: collapse;
      border: 1px solid #eee;
    }
    th{
      background-color: #6cc;
      font-style: bold;
      font-size: 20px;
    }
    tr{
      background-color: white;
    }
    tr:hover{
      background-color:#eee;
    }

  </style>

  <body>
    <div class="task1">
    这里是饥人谷
    </div>
    <br/>
  <div class="dialog">
    <div class="header">
        <h3>我是标题</h3>
        <a class="close" title="关闭" href=“#”>X</a>
    </div>
    <div class="content">
      <h3>欢迎到来<a class="change" href="http://jirengu.com" style="text-decoration:none">饥人谷</a></h3>
      <p>在这个大家庭你能快乐的学到更多的前端技能</p>
    </div>
      <div class="footer">
        <a class="bth btn-cancel" href="#">取消</a>
        <a class="bth btn-confirm" href="#">确认</a>
    </div>
  </div>
    <br/>
    <table border="1">
      <tr>
        <th>姓名</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
      </tr>
      <tr>
        <td>小花</td>
        <td>女</td>
      </tr>
    </table>
  </body>
  </html>
