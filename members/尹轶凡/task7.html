<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
    div{
      margin:20px;
    }
    </style>
  </head>
  <body>
    <form method="post">
    <div>姓名：
      <input type="text" name="name" placeholder="用户名" autofous>
    </div>
    <div>密码：
      <input type="password" name="password" placeholder="密码" autofous>
    </div>
    <div>
      性别：
      <input type="radio" name="sex" value="male" checked>男
      <input type="radio" name="sex" value="female">女
    </div>
    <div>
      取向：
      <input type="radio" name="target" value="male">男
      <input type="radio" name="target" value="female" checked>女
    </div>
    <div>
      爱好：
      <input type="checkbox" name="interest" value="dota">Dota
      <input type="checkbox" name="interest" value="travel" checked>旅游
      <input type="checkbox" name="interest" value="pet" checked>宠物
    </div>
    <div>
      评论：
      <textarea placeholder="ddd" autofocus rows="8"></textarea>
    </div>
    <div>
    <select name="cars">
    <option value="byd">比亚迪</option>
    <option value="fiat">菲亚特</option>
    <option value="vw">大众</option>
    <option value="audi" selected>奥迪</option>
    </select>
    <input type="submit" value="提交">
    </div>
    </form>
  </body>
</html>
