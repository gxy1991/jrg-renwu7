<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .d1,.d2,.d3{
    border:2px solid #999;
    width: 300px;
    height:200px;
    margin-top: 50px;
    position: relative;
  }
  .d12{
    width: 0;
    height:0;
    border:20px solid #999;
    margin-left:20px;
    border-color: #fff #fff #999 #fff;
    position: relative;
    top:-42px;

  }
  .d22{
    width: 0;
    height:0;
    border:20px solid red;
    margin-left:20px;
    border-color: red red #fff #fff;
    float: right;
  }

  .d32{
    width: 0;
    height:0;
    border:20px solid #999;
    border-color: transparent transparent #fff transparent;
    position: absolute;
    left:-20px;
    top:-18px;
  }


  </style>
</head>
  <body>
  <div class="d1">
    <div class="d12">
    </div>
  </div>
  <div class="d2">
    <div class="d22"></div>
  </div>
  <div class="d3">
    <div class="d12">
      <div class="d32">

      </div>
    </div>
  </div>

  </body>

</html>
