<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 800px;
            border-collapse: collapse;
        }
        table th{
            background: #22AAAA;
            border: 1px solid #ccc;
        }
        table tr{
            line-height:40px;
        }
        table td{
            text-align: center;
            border: 1px solid #ccc;
        }
        table tr:hover td{
            background: #F8F8F8;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小花</td>
        <td>女</td>
    </tr>
</table>
</body>
</html>
