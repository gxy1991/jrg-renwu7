<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            padding:0;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            float: left;
            background: #F36E41;
            color: #fff;
            padding: 5px 10px;
            margin: 10px;
            border-radius: 5px ;
            outline:none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover{
            background:#c14d21 ;
        }
        .btn:active{
            background: #e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
