<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8"/>
    <title>Pinch</title>
    <script src="hammer.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .test {
            width: 100%;
            text-align: center;
        }
        ul{
            width: 70%;
            margin: 0 auto;
        }
        img{
            width: 50%;
        }
    </style>
</head>
<body>
<div id="test" class="test">
    <img id="img" src="1.jpg" alt="">
    
</div>
<script type="text/javascript">
    //创建一个新的hammer对象并且在初始化时指定要处理的dom元素
    var hammertime = new Hammer(document.getElementById("img"));
    //为该dom元素指定触屏移动事件
    hammertime.add(new Hammer.Pinch());
    //添加事件
    hammertime.on("pinchin", function (e) {
        console.log(ev);
    });
</script>
</body>
</html>
