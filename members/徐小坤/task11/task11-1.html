<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
*{
  margin: 0;
  padding: 0;
}
li{
  list-style: none;
}
a{
  text-decoration: none;
  color: #000;
  font-size: 20px;
}
.nav{
  width: 800px;
  height: 40px;
  background: #ccc;
}
.nav>li{
  display: inline-block;
  padding: 10px 15px;
  float: left;
  position: relative;
}
.nav>li:hover{
  background: #999;
}
.child{
  display: none;
}
.nav>li:hover .child{
  display: block;
  position: absolute;
  top: 100%;
  left: 0;
  border: 1px solid #ccc;
}
.child>li{
  padding: 10px 5px;
}
.child>li:hover{
  background: #999;
}
</style>
</head>
<body>
    <ul class="nav">
      <li>
        <a href="#">前端</a>
        <ul class="child">
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
      </li>
      <li>
        <a href="#">服务端</a>
        <ul class="child">
          <li><a href="#">NODE</a></li>
          <li><a href="#">PHP</a></li>
          <li><a href="#">Java</a></li>
        </ul>
      </li>
      <li>
        <a href="#">前端工具</a>
        <ul class="child">
          <li><a href="#">sublime</a></li>
          <li><a href="#">webstorm</a></li>
          <li><a href="#">git</a></li>
        </ul>
      </li>
      <li>
        <a href="#">HTML</a>
      </li>
      <li>
        <a href="#">NODE</a>
      </li>
    </ul>
</body>
</html>
