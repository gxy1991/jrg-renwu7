<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>圣杯布局</title>
  <style>
  *{
  margin: 0;
  padding: 0;
}
#header, #footer{
  width: 100%;
  height: 40px;
  background: #ccc;
}
#content{
  padding: 0 200px;
}
#content:after{
  content: '';
  display: block;
  clear: both;
}
#content .main{
  width: 100%;
  background: blue;
  float: left;
}
#content .aside1{
  width: 200px;
  height: 150px;
  background: red;
  float: left;
  margin-left: -100%;
  position: relative;
  left: -200px;
}
#content .aside2{
  width: 200px;
  height: 150px;
  background: green;
  float: left;
  margin-left: -200px;
  position: relative;
  left: 200px;
}
  </style>
</head>
<body>
  <div id="header">头部</div>
  <div id="content">
    <div class="main">
      圣杯布局:两边定宽,中间自适应的三栏布局,中间栏要放在文档流的前面以优先渲染.参考 <a href="">圣杯布局原理</a>.其流程为:1)设置设置mainbody的左右padding,用于预留左右边栏的空间. 2)给mainbody内所有元素设置定位和浮动;用于设置左右两栏的偏移; 3)给两个侧边栏设置float:left; 左侧栏设置负边距100%(父容器宽度的100%)让其跑到上面最左边;(border要去掉,不然影响位置) 4)右边栏设置负边距,﹣自身宽度,跑到上面最右边(border去掉,不然影响位置)
    </div>
    <div class="aside1">
      左侧边栏，固定宽度
    </div>
    <div class="aside2">
      右侧边栏，固定宽度
    </div>
  </div>
  <div id="footer">尾部</div>
</body>
</html>
