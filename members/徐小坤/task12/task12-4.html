<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  #header, #footer{
    width: 100%;
    height: 40px;
    background: #ccc;
  }
  #content:after{
    content: '';
    display: block;
    clear: both;
  }
  #content .main{
    width: 100%;
    float: left;
  }
  #content .ct{
    height: 150px;
    background: yellow;
    margin: 0 200px;
  }
  #content .aside1{
    width: 200px;
    height: 150px;
    background: red;
    float: left;
    margin-left: -100%;
  }
  #content .aside2{
    width: 200px;
    height: 150px;
    background: green;
    float: left;
    margin-left: -200px;
  }
  </style>
</head>
<body>
  <div id="header">头部</div>
  <div id="content">
    <div class="main">
      <div class="ct">
        圣杯布局:两边定宽,中间自适应的三栏布局,
        中间栏要放在文档流的前面以优先渲染.参考
        <a href="">圣杯布局原理</a>.其流程为:1)
        设置设置mainbody的左右padding,用于预留
        左右边栏的空间.
      </div>
    </div>
    <div class="aside1">
      左侧边栏，固定宽度
    </div>
    <div class="aside2">
      右侧边栏，固定宽度
    </div>
  </div>
  <div id="footer">尾部</div>
</body>
</html>
