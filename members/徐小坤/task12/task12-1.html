<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用浮动、负边距实现</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  li{
    list-style: none;
  }
  .content{
    width: 900px;
    margin: 0 auto;

  }
  .content .main{
    margin-top: 20px;
    padding: 0 0 10px 0;
    background: #ccc;
  }
  .content .box{
    margin-left:-20px;
  }
  .content .box:after{
    content: '';
    display: block;
    clear:both;
  }
  .content .box>li{
    width: 286px;
    height: 80px;
    background: green;
    float: left;
    margin-left: 20px;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <div  class="content">
    <div class="main">
      <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </div>
</body>
</html>
