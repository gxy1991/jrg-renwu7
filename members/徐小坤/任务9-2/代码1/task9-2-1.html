<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sprite</title>
<style>
div{
  display: inline-block;
  width: 70px;
  height: 35px;
  line-height: 35px;
  text-align: right;
  cursor: pointer;
}
.fast{
  background: url(result.png) 0 0 no-repeat;
}
.fast:hover{
  background: url(result.png) 0 -134px no-repeat;
  color: #A663BE;
}
.start{
  background: url(result.png) 0 -45px no-repeat;
}
.start:hover{
  background: url(result.png) 0 -183px no-repeat;
  color: #A663BE;
}
.stop{
  background: url(result.png) 0 -93px no-repeat;
}
.stop:hover{
  background: url(result.png) 0 -230px no-repeat;
  color: #A663BE;
}

</style>
</head>
<body>
  <div class="fast">前进</div>
  <div class="start">开始</div>
  <div class="stop">停止</div>
</body>
</html>
