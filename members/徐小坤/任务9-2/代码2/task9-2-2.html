
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
    .iconfont{
      display: inline-block;
      width: 70px;
      height: 30px;
      line-height: 30px;
      font-size: 20px;
      cursor: pointer;
    }
    .iconfont:hover{
      color: #A663BE;
    }
    </style>
</head>
<body>
  <i class="iconfont">&#xe6bd;前进</i>
  <i class="iconfont">&#xe64f;开始</i>
  <i class="iconfont">&#xe6bb;停止</i>
</body>
</html>
