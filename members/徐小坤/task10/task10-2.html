<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>定位</title>
  <style>
  .box{
    width: 200px;
    height: 100px;
    border: 1px solid #333;
    margin-top: 50px;
    margin-left: 20px
  }
  .ct1{
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 20px solid #333;
    position: relative;
    top: -40px;
    left: 10px;
  }

  .ct2{
    width: 0px;
    height: 0px;
    border-top: 20px solid red;
    border-left: 20px solid transparent;
    border-bottom: 20px solid transparent;
    border-right: 20px solid red;
    float: right;
  }

  .ct3{
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 20px solid #333;
    position: relative;
    top: -40px;
    left: 10px;
  }
  .ct4{
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 20px solid #fff;
    position: relative;
    left: 10px;
    top: -79px;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="ct1"></div>
  </div>
  <div class="box">
    <div class="ct2"></div>
  </div>
  <div class="box">
    <div class="ct3"></div>
    <div class="ct4"></div>
  </div>
</body>
</html>
