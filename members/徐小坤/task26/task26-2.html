<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery</title>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
  <style>
    .ct{
      height: 1200px;
      width: 100%;
    }
    .btn{
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border: 2px solid;
    }
    .red{
      background: red;
    }
    .green{
      background: green;
    }
    .scroll{
      width: 150px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      position: fixed;
      top: 0;
      right: 50px;
      background: yellow;
      font-size: 20px;
    }
    .div{
      margin-top: 30px;
      height: 150px;
      width: 150px;
      border: 2px solid;
    }
    .ipt{
      width: 300px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      display: block;
      margin-top: 30px;
    }
    .border-change{
      border: 2px solid blue;
    }
    .computer{
      margin-top: 30px;
    }
    .result{
      text-align: center;
      border: 1px solid #333;
      width: 150px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="ct">
    <div class="btn">点我变色</div>
    <div class="scroll">0px</div>
    <div class="div">鼠标放置变色</div>
    <input class="ipt" type="text" placeholder="边框颜色改变，小写变大写">
    <select class="computer" name="">
      <option value="acer">acer</option>
      <option value="apple">apple</option>
      <option value="lenovo">lenovo</option>
      <option value="dell">dell</option>
    </select>
    <div class="result"></div>
  </div>



  <script>
    // 点我变色
    var $btn = $('.btn')
    $btn.on('click', function(){
      if($btn.hasClass('red')){
        $btn.removeClass('red');
        $btn.addClass('green');
      }else if ($btn.hasClass('green')) {
        $btn.removeClass('green');
        $btn.addClass('red');
      }else {
        $btn.addClass('red');
      }
    });

    //窗口滚动垂直距离
    $(window).on('scroll', function(){
      $('.scroll').text(scrollY + 'px');
    })

    //点我变红色
    $('.div').on('mouseenter', function(){
      $(this).css('background', 'red');
    });
    $('.div').on('mouseleave', function(){
      $(this).css('background', 'white');
    })

    //边框颜色改变，小写变大写
    $('.ipt').on('focus', function(){
      $(this).addClass('border-change');
    });
    $('.ipt').on('blur', function(){
      $(this).removeClass('border-change');
      console.log($(this).val());
    });
    $('.ipt').on('keyup', function(){
      $(this).val($(this).val().toUpperCase());
    });

    //获取用户选择的内容
    $('.computer').on('change', function(){
      $('.result').text($(this).val());
    });
  </script>
</body>
</html>
