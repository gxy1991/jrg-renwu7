<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9</title>
    <style>
        .btn{
            display: inline-block;
            box-sizing: border-box;
            text-align: center;
            background-color: coral;
            padding:6px;
            width:60px;
            height:35px;
            border-radius: 15%;
            color: #ffffff;
            font-family:黑体;
            font-size: 20px;
            text-decoration: none;
            border:none;
        }
        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }

    </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
