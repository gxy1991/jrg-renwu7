<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 10-1</title>
    <style>
        *{margin: 0;padding: 0;
        }
        #header{
            width:100%;
            height: 50px;
            background-color: #333333;
            text-align: center;
        }
        .nav{
            width: 900px;
            display: inline-block;
        }
        .nav::after{
            content: '';
            display: block;
            clear: both;
        }
        .nav>img{
            height:40px;
            float: left;
        }
        .nav>ul{
            list-style: none;
            float:right;
            text-align: center;
        }
        .nav>ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .nav>ul>li{
            width:  52px;
            height: 50px;
            float:right;
            display: inline-block;
            margin-right: 15px;
            vertical-align: middle;

        }
        .nav>ul>li:hover{
            background-color: white;

        }
        .nav>ul>li:hover>a{
            color: #333333;
        }
        .nav>ul>li>a{
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            text-decoration: none;
            color:#FFFFFF;
            font-family: '微软雅黑';
        }
        #content{
            margin:0 auto;
            width: 900px;
            height: 500px;
            margin-top: 10px;
        }
        #content::after{
            content: '';
            display: block;
            clear: both;
        }
        .aside{
            width: 200px;
            height: 490px;
            background-color: #eeeeee;
            float: left;
        }
        .main{
            float: left;
            margin-left: 10px;
            width: 690px;
            background-color: #eeeeee;
            height: 185px;
        }
        .main::after{
            content: '';
            display: block;
            clear: both;
        }
        .main>h1{
            margin-top: 42px;
            margin-left:10px;
            font-family: '微软雅黑';
            font-size: 28px;
            margin-bottom: 23px;
            color: #656565;
        }
        .main>p{
            margin-left: 10px;
            font: 14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
            color: #656565;
        }
        #footer{
            width:100%;
            height: 40px;
            background-color: #333333;
        }
        .nav-bottom{
            width: 900px;
            margin: 0 auto;
            padding-left: 20px;
        }
        .nav-bottom>a{
            font-size: 14px;
            text-decoration: none;
            color:#FFFFFF;
            font-family: '微软雅黑';
            line-height: 40px;

        }



    </style>
</head>
<body>
      <div id="header">
          <div class="nav">
            <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="嘿嘿">
            <ul>
                <li><a href="#">关于</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">经历</a></li>
                <li><a href="#">技能</a></li>
            </ul>
          </div>
      </div>
      <div id="content">
          <div class="aside">

          </div>
          <div class="main">
              <h1>我的作品</h1>
              <p>
                  生活很美好
              </p>
              <p>
                  心情不错
              </p>
              <p>
                  代码写的很漂亮
              </p>
          </div>
      </div>
      <div id="footer">
          <div class="nav-bottom">
              <a href="http://jirengu.com">饥人谷</a>
              <a href="http://jscode.me">JSCODE</a>
              <a href="http://js.jirengu.com">JSBIN</a>
          </div>
      </div>
</body>
</html>
