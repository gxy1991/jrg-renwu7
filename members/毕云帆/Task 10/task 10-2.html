<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 10-2</title>
    <style>

        .div1,.div2,.div3{
            width: 200px;
            height: 100px;
            border: 1px solid #cccccc;
            margin:40px;
        }
        .son1{
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #808080;
            border-left: 20px solid transparent;
            position:relative;
            left: 10px;
            bottom: 40px;
        }
        .son2{
            width: 0;
            height: 0;
            border-top: 14px solid red;
            border-right: 14px solid red;
            border-bottom: 14px solid transparent;
            border-left: 14px solid transparent;
            position:relative;
            left: 173px;
        }
        .son3{
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px  solid #ccc;
            border-left: 20px solid transparent;
            position:relative;
            left: 10px;
            bottom: 40px;
            display:block;
        }
        .son4{
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid white;
            border-left: 20px solid transparent;
            position:relative;
            left: 10px;
            bottom: 78px;
        }

    </style>
</head>
<body>
      <div class="div1">
          <div class="son1"></div>
      </div>
      <div class="div2">
          <div class="son2"></div>
      </div>
      <div class="div3">
          <div class="son3"></div>
          <div class="son4"></div>
      </div>

</body>
</html>
