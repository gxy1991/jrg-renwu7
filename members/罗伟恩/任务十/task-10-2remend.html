<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tiptool</title>
    <style>
        .tiptool1,
        .tiptool2,
        .tiptool3{
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 30px;
            position: relative;
        }
        .tiptool1:after{
            content: "";
            display: block;
            border: 10px solid;
            border-color: transparent transparent #AAA transparent;
            position: absolute;
            left: 10px;
            top: -20px;
        }
        .tiptool2:after{
            content: "";
            display: block;
            border: 7px solid;
            border-color: red red transparent transparent;
            position: absolute;
            left: 186px;
        }
        .tiptool3:before{
            content: "";
            display: block;
            border: 10px solid;
            border-color: transparent transparent #AAA transparent;
            position: absolute;
            left: 10px;
            top: -20px;
        }
        .tiptool3:after{
            content: "";
            display: block;
            border: 10px solid;
            border-color: transparent transparent #FFF transparent;
            position: absolute;
            left: 10px;
            top: -19px;
        }

    </style>
</head>
<body>
    <div class="tiptool1"></div>
    <div class="tiptool2"></div>
    <div class="tiptool3"></div>
</body>
</html>
