<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>

    .box{
        width: 200px;
        height: 102px;
        border: 1px solid #ccc;
        margin: 20px;
        position: relative;
    }
    .greyTng{
        border: 10px solid;
        border-color: transparent transparent #CCC transparent;
        position: absolute;
        top: -20px;
        left: 10px;

    }
    .redTng{
        border: 10px solid;
        border-color: red red transparent transparent;
        float: right;
    }
    .topTng{
        border: 10px solid;
        border-color: transparent transparent #CCC transparent;
        position: absolute;
        top: -20px;
        left: 10px;
    }
    .topTng1{
        border: 10px solid;
        border-color: transparent transparent #FFF transparent;
        position: absolute;
        top: -19px;
        left: 10px;
    }
    </style>
</head>
<body>
<div class="box">
    <div class="greyTng"></div>
</div>
<div class="box">
    <div class="redTng"></div>
</div>
<div class="box">
    <div class="topTng"></div>
    <div class="topTng1"></div>
</div>
</body>
</html>
