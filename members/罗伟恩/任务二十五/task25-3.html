            function addLi(products){

                    newLi += '<div class="item-ct">';

                    newLi += '</div>';
                    newLi += '<div class="cover">';
                    newLi += '<button class="btn">立即抢购</button>';
                    newLi += '</div>';
                    newLi += '</li>';
                }
                return newLi;
            }


            $('.add').on('click',function(e){
                $('.jewellery').append(addLi(products));
