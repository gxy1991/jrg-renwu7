<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>圣杯三栏</title>
    <style>
        *{

            padding: 0;
        }
        #header,#footer{
            height: 40px;
            background: #EEE;
        }
        #main,#asideLeft,#asideRight{
            float: left;
        }
        .clearfix:after{
            content:"";
            display: block;
            clear: both;
        }
        #main{
            width: 100%;
            background: red;
        }
        #content{
            padding: 0 200px;
        }
        #asideLeft{
            position: relative;
            width: 200px;
            background: yellow;
            margin-left: -100%;
            left: -200px;
        }
        #asideRight{
            position: relative;
            width: 200px;
            background: blue;
            margin-left: -200px;
            right: -200px;
        }


    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content" class="clearfix">

    <div id="asideRight">右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br></div>
</div>
<div id="footer">底部</div>
</body>
</html>
