<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>浮动-负边距</title>
    <style>
        html,body,ul,li{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .layout{
            width: 900px;
            margin: 0 auto;
        }
        .container:after{
            content: "";
            display: block;
            clear: both;
        }
        .container{
            margin-top: 30px;
            background: #CCC;
            padding: 10px 0;
        }
        .bar{
            margin-left: -20px;
        }
        .bar>li{
            width: 286.6px; /*有两个margin-left，（900-40）/3=286.6*/
            height: 100px;
            background: darkgreen;
            margin: 10px 0 0 20px;
            float: left;
        }
    </style>
</head>
<body>
<div class="container layout">
    <ul class="bar">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
