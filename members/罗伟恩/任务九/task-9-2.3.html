
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        div{
            margin: 20px;
        }
        .combine{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: blue yellow green red;
        }
        .top{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: blue transparent transparent transparent;
        }
        .left{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: transparent transparent transparent red;
        }
        .right{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: transparent yellow transparent transparent;
        }
        .bottom{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: transparent transparent green transparent;
        }
        .leftBottom{
            width: 0;
            height: 0;
            border: 30px solid;
            border-color: transparent transparent red red;
        }
        .rightBottom{
            width: 0;
            height: 0;
            border: 30px solid;
            border-color: transparent green green transparent;
        }
    </style>

</head>
<body>
    <div class="combine"></div>
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="leftBottom"></div>
    <div class="rightBottom"></div>
</body>
</html>
