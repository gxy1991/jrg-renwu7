
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
        }
        .btn{
            width: 70px;
            text-decoration: none;
            display: inline-block;
            background: #e26812;
            padding: 4px 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }

    </style>

</head>
<body>
  <a href="" class="btn">确定</a>
  <span class="btn">取消</span>
  <div class="btn">提交</div>
  <button class="btn">发送</button>
</body>
</html>
