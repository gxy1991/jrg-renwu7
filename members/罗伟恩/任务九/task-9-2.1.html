
<!DOCTYPE html>
<html>
<head>
    <title>sprites</title>
    <meta charset="utf-8">
    <style>
        span{
            display: inline-block;
            width: 70px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
        }

        .icon1:hover{
            background: url(images/result.png) -1px -135px no-repeat;
            color: #A663BE;
        }
        .icon2:hover{
            background: url(images/result.png) -5px -183px no-repeat;
            color: #A663BE;
        }
        .icon3:hover{
            background: url(images/result.png) -1px -227px no-repeat;
            color: #A663BE;
        }
        .icon1{
            background: url(images/result.png) 0 0 no-repeat;
        }
        .icon2{
            background: url(images/result.png) 0 -42px no-repeat;
        }
        .icon3{
            background: url(images/result.png) -5px -89px no-repeat;
        }

    </style>

</head>
<body>
    <span class="icon1">　　前进</span>
    <span class="icon2">　　开始</span>
    <span class="icon3">　　停止</span>
</body>
</html>
