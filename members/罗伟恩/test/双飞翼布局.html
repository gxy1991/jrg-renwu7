<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="display:none、visibility:hidden、opacity:0的区别" />
    <meta charset="utf-8">
    <title>双飞翼布局</title>
    <style>
        #header, #footer{
            height: 30px;
            background: #ccc;
        }
        #content{
            margin: 10px 0;
        }
        #content:after{
            content: "";
            display: block;
            clear: both;
        }
        #aside1{
            width: 200px;
            background: red;
            float: left;
            margin-left: -100%;
        }
        #aside2{
            width: 200px;
            background: yellow;
            float: left;
            margin-left: -200px;
        }
        #main{
            width: 100%;
            float: left;
        }
        #main .wrap{
            margin: 0 210px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="content">
    <div id="main">
        <div class="wrap">主板块<br>主板块<br>主板块<br>主板块<br>主板块<br>主板块<br>主板块<br></div>
    </div>
    <div id="aside1">
        左边栏<br>左边栏<br>左边栏<br>左边栏<br>左边栏<br>左边栏<br>左边栏<br>
    </div>
    <div id="aside2">
        右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>右边栏<br>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
