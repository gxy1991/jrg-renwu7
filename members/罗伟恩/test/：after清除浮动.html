
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>伪元素:after和:before</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            color: #000;
        }
        a{
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .div1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .div1:after{
            content: "2222222sssssss222";
        }
        .div1:before{
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            background: #ccc;
        }/*就算加:before显示块级元素也还是在它里面的内容前面添加一个块级，而不是在外面添加*/
        .bar{
            background: #ccc;
        }
        .bar::after{
            content: "";
            display: block;
            clear: both;
        }/*将这个放在内容的后面display为block，由于块级元素是由子元素撑开的，因为子元素float了，所以没有东西撑开，因此background也就没有撑开，所以导致
        块级元素没有高度，所以我们需要给它里面加一个div，让它清除其他子元素的浮动影响，就可以撑开父元素div了*/
        .div2 .bar>li{
            padding: 5px;
            float: left;
        }

   </style>
</head>
<body>
    <div class="div1">nlanclakcnlacnlan</div>
    <div class="div2">
        <ul class="bar">
            <li>ewd</li>
            <li>ddw</li>
            <li>wdw</li>
        </ul>
    </div>
</body>
</html>
