
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            color: #000;
        }
        a{
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .div1{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: table;
            position: relative;
        }
        .div2{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            position: absolute;

            top: 20px;
            left: 40px;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">ssdssdsdcdss</div>
</div>
</body>
</html>
