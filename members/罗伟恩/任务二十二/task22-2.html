<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task22-2</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务7班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容" value=""/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
    //在控制台打印li的内容
        addEventHandler($('.ct'),'click',function(event){
            var target = event.target;
            console.log(target.innerHTML);
        });

    //开头添加
    addEventHandler($('#btn-add-start'),'click',function(){
        var newEl1 = document.createElement('li');
        $('.ct').insertBefore(newEl1,$('.ct').firstChild);
        newEl1.innerHTML = $('.ipt-add-content').value;
    });
    //结尾添加
    addEventHandler($('#btn-add-end'),'click',function(){
        var newEl2 = document.createElement('li');
        $('.ct').appendChild(newEl2);
        newEl2.innerHTML = $('.ipt-add-content').value;
    });





    //简单封装
    function $(el){
        return document.querySelector(el);
    }
    function $$(els){
        return document.querySelectorAll(els);
    }
    function addEventHandler(node,type,handler){
        node.addEventListener(type,handler,false);
    }
</script>
</body>
</html>
