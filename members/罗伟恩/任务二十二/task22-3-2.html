<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二种</title>
</head>
<body>
<ul class="ct">
    <li data-img="1.jpg">鼠标放置查看图片1</li>
    <li data-img="2.jpg">鼠标放置查看图片2</li>
    <li data-img="3.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>


<script>
var aLi = document.querySelectorAll('li');
var ct = document.querySelector('.ct');
var preview = document.querySelector('.img-preview');

function addEventHandler(node,type,handler){
if(node.addEventListener){
node.addEventListener(type,handler,false);
}else if(node.attachEvent){
node.attachEvent('on'+type,handler);
}else{
node['on'+type] = handler;
}
}

addEventHandler(ct,'mouseover',function(e){
var picLink = e.target.getAttribute('data-img');
var imgShow = document.createElement('img');
preview.appendChild(imgShow);
imgShow.src = picLink;
});

</script>
</body>
</html>
