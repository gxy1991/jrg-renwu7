<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task6-3</title>
    <style>
        table{
            border-collapse:collapse;
            border:1px solid #ccc;
            text-align:center;
            width:700px;
        }
        th{
            background-color:#22aaaa;
            font-style:bold;
        }
        th,td{
            height:35px;
            border:1px solid #ccc;
            line-height:35px;
        }
        .row:hover{
            background-color:#eee;
        }

    </style>
</head>
<body>
 <table>
     <tr>
         <th>姓名</th>
         <th>性别</th>
     </tr>
     <tr class="row">
         <td>小明</td>
         <td>男</td>
     </tr>
     <tr class="row">
         <td>小花</td>
         <td>女</td>
     </tr>
 </table>
</body>
</html>
