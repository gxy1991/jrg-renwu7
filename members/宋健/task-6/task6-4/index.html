<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .wrap{
            width: 800px;
            margin: 0 auto;/*让wrap包含块水平居中，当浏览器宽度小于设定宽度时出现滚动条，该块紧挨着浏览器边框*/
        }

    </style>
</head>
<body>
<div id="header">
    <div class="wrap">这里是标题</div>
</div>
<div id="content">
    <div class="wrap">这里是内容</div>
</div>
<div id="footer">
    <div class="wrap">这里是 footer</div>
</div>
</body>
</html>
