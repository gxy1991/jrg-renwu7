<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-9-1</title>
    <style>
        .btn{
            display:inline-block;
            text-decoration: none;
            border:none;
            outline:none;
            cursor:pointer;
            border-radius:5px;
            margin:3px;
            padding:8px;
            background-color:#f36e41;
            text-align:center;
            color:white;
            font-size:16px;
        }
        .btn:hover{
            background-color:#c14d21;
        }
        .btn:active{
            background-color:#e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
