<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-4</title>
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        #header{
            width:100%;
            height:30px;
            background:#ccc;
            float:left;
        }
        #content:after{
            content:"";
            display:block;
            clear:both;
        }
        .main{
            width:100%;
            float:left;
        }
        .wrap{
            height:100px;
            background:green;
            margin-left:200px;
            margin-right:200px;
        }
        .sidebar1{
            width:200px;
            height:100px;
            background:red;
            float:left;
            margin-left:-100%;
        }
        .sidebar2{
            width:200px;
            height:100px;
            background:yellow;
            float:left;
            margin-left:-200px;
        }
        #footer{
            width:100%;
            height:30px;
            background: #ccc;
            float:left;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
    <div class="main">
    <div class="wrap">双飞翼布局指两边等宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染</div>
    </div>
    <div class="sidebar1">左侧边栏，固定宽度</div>
    <div class="sidebar2">右侧边栏，固定宽度</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
