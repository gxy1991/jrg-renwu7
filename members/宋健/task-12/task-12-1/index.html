<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-1</title>
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        .ct{
            width:630px;
            height:135px;
            margin-left:-10px;
            background:#ccc;
        }
        .ct:after{
            content:"";
            display:block;
            clear:both;
        }
        .box{
            width:200px;
            height:50px;
            background:green;
            float:left;
            margin:5px 0px 5px 10px;
        }
        .allin{
            position:relative;
            top:10px;
        }
    </style>
</head>
<body>
<div class="ct">
    <div class="allin">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</div>
</body>
</html>
