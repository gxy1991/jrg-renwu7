<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-2</title>
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        #header{
            width:100%;
            height:30px;
            background:#ccc;
            float:left;
        }
        #content{
            padding:30px 200px 0px 200px;
        }
        #content:after{
            content:"";
            display:block;
            clear:both;
        }
        .main{
            width:100%;
            background:green;
            float:left;
        }
        .sidebar1{
            position:relative;
            width:200px;
            height:100px;
            background:red;
            float:left;
            margin-left:-100%;
            left:-200px;
        }
        .sidebar2{
            position:relative;
            width:200px;
            height:100px;
            background:yellow;
            float:left;
            margin-left:-200px;
            left:200px;
        }
        #footer{
            width:100%;
            height:30px;
            background: #ccc;
            float:left;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
    <div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面
        以优先渲染。参考：<a href="#">圣杯布局原理</a>。其流程为1）设置container的左右padding，用于预留
        左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置
        right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4）给右边栏设置
        负边距使其跑到上面</div>
    <div class="sidebar1">左侧边栏，固定宽度</div>
    <div class="sidebar2">右侧边栏，固定宽度</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
