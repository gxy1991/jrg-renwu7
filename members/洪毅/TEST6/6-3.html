<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	table{
		border-collapse:collapse;
		width: 500px;
		text-align: center;
	}
	table td{
		border: 1px solid #ccc;
		padding: 5px;
	}
	table th{
		border: 1px solid #ccc;
		padding: 5px;
		background-color:#009fcc;
		color: #000;
	}
	tr:hover{
		background-color: #ccc;

	}


	</style>
</head>
<body>
<table>
<tr>
<th>姓名</th>
<th>性别</th>
</tr>
<tr>
<td>小明</td>
<td>男</td>
</tr>
<tr>
<td>小花</td>
<td>女</td>
</tr>
</table>


</body>
</html>
