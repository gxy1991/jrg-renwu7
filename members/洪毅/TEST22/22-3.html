<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>22-3</title>
</head>
<body>
    <ul class="ct">
        <li data-img="imgs/1.jpg">鼠标放置查看图片1</li>
        <li data-img="imgs/2.jpg">鼠标放置查看图片2</li>
        <li data-img="imgs/3.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
        var ct = document.querySelector(".ct");
        var img = document.createElement("img");
        var pre= document.querySelector(".img-preview")
        ct.addEventListener("mousemove",function (e) {
            img.src = e.target.getAttribute("data-img");
            pre.appendChild(img);
        })
    </script>
</body>
</html>
