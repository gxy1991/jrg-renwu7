<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>26-1</title>
    <style>
        .node {
            width: 100px;
            height: 100px;
        }

        .active {
            background: red;
        }

        .node2 {
            width: 100px;
            height: 100px;
            background: green;
        }

        .box {
            width: 100px;
            height: 100px;
            background: blue;
            padding: 20px;
            border: 1px solid #fff;
            margin: 20px;
        }

        .footer {
            position: fixed;
            width: 200px;
            background: yellow;
            top: 0;
            right: 50%;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>

</head>

<body>
    <div>
        <h2>添加与删除</h2>
        <div class="node"></div>
        <button class="btn1">添加active</button>
        <button class="btn2">删除active</button>
        <hr />
    </div>
    <div>
        <h2>展示与隐藏</h2>
        <div class="node2"></div>
        <button class="btn3">展示元素</button>
        <button class="btn4">隐藏元素</button>
        <button class="btn5">展示或隐藏</button>
        <hr />
    </div>
    <div>
        <h2>获取属性并修改</h2>
        <div class="form-img">当前
            <div>id:<span class="id-find"></span></div>
            <div>src:<span class="src-find"></span></div>
            <div>title:<span class="title-find"></span></div>
            <img src="img/1.jpg" id="p1" title="1" />
            <input type="text" class="id-new" placeholder="请输入id" />
            <select>
                <option>img/1.jpg</option>
                <option>img/2.jpg</option>
                <option>img/3.jpg</option>
            </select>
            <input type="text" class="title-new" placeholder="请输入title" />
            <button class="btn6">提交</button>
        </div>
        <hr />
    </div>
    <div>
        <h2>开头、结尾添加、删除、清空、设置</h2>
        <div class="ct">123</div>
        <button class="btn7">开头添加</button>
        <button class="btn8">结尾添加</button>
        <button class="btn9">删除</button>
        <button class="btn10">清空</button>
        <button class="btn11">设置</button>
        <hr />
    </div>
    <div>
        <h2>修改宽高</h2>

        <div class="box"></div>
        <div>box的宽：<span class="width-a"></span>px</div>
        <div>box的高：<span class="height-a"></span>px</div>
        <div>box+padding的宽：<span class="width-b"></span></div>
        <div>box+padding的高：<span class="height-b"></span></div>
        <div>box+padding+border的宽：<span class="width-c"></span></div>
        <div>box+padding+border的高：<span class="height-c"></span></div>
        <div>box+padding+border+margin的宽：<span class="width-d"></span></div>
        <div>box+padding+border+margin的高：<span class="height-d"></span></div>
        设置宽度:
        <input type="text" class="set-width" /> 设置高度:
        <input type="text" class="set-height" />
        <button class="btn13">提交</button>
        <hr />
    </div>
    <div class="footer">垂直滚动距离为:<span class="roll">0</span>px</div>
    <div>
        <h2>设置css</h2>
        <div class="ct2">我是个胖子</div>
        <button class="btn14">请点击</div>
    </hr>
    </div>
    <div>
        <h2>14~19</h2>
        <div class="ct3">
            <div class="item1">我是老大</div>
            <div class="item2">我是老二</div>
            <div class="item3">我是老三</div>
            <div class="item3">我是老三</div>
            <button class="btn-a">点我重复所有文本内容</button>
            <button class="btn-b">查找Class为.item的子元素</button>
            <button class="btn-c">获取所有孩子</button>
            <button class="btn-d">找孩子</button>
            <button class="btn-e">获取老三的数量</button>
            <button class="btn-f">获取老二在兄弟中的排行</button>
            <div class="item"></div>
        </div>
    </div>
    <script>
        //1
        $('.btn1').on('click', function() {
            $('.node').addClass('active');
        });
        $('.btn2').on('click', function() {
            $('.node').removeClass('active');
        });
        //2
        $('.btn3').on('click', function() {
            $('.node2').show();
        });
        $('.btn4').on('click', function() {
            $('.node2').hide();
        });
        $('.btn5').on('click', function() {
            $('.node2').toggle();
        });
        //3、4
        function getInfo() {
            $(".id-find").text($('.form-img img').attr('id'));
            $(".src-find").text($('.form-img img').attr('src'));
            $(".title-find").text($('.form-img img').attr('title'));
        }
        getInfo();
        $('.btn6').on('click', function() {
            $('.form-img img').attr('id', $('.id-new').val());
            $('.form-img img').attr('src', $('select').val());
            $('.form-img img').attr('title', $('.title-new').val());
            getInfo();
        });
        $('.btn7').on('click', function() {
            $('.ct').prepend('<div>456</div>');
        });
        $('.btn8').on('click', function() {
            $('.ct').append('<div>456</div>');
        });
        $('.btn9').on('click', function() {
            $('.ct').remove();
        });
        $('.btn10').on('click', function() {
            $('.ct').empty();
        });
        $('.btn11').on('click', function() {
            $('.ct').html('<div>htmlhtml</div>');
        });

        function getAttribute() {
            $('.width-a').text($('.box').width());
            $('.height-a').text($('.box').height());
            $('.width-b').text($('.box').innerWidth());
            $('.height-b').text($('.box').innerHeight());
            $('.width-c').text($('.box').outerWidth());
            $('.height-c').text($('.box').outerHeight());
            $('.width-d').text($('.box').outerWidth(true));
            $('.height-d').text($('.box').outerHeight(true));
        }
        getAttribute();
        $('.btn13').on('click', function() {
            $('.box').width($('.set-width').val());
            $('.box').height($('.set-height').val());
            getAttribute();
        });
        $(window).on('scroll', function() {
            $('.roll').text($('.footer').offset().top);
        });
        $('.btn14').on('click', function() {
            $('.ct2').css({
                "color": "red",
                "font-size": "14px"

            });
        });


        $('.btn-a').on('click', function() {
            $('.item').text($('.ct3').clone().html());
        });
        $('.btn-b').on('click', function() {
            $('.item').text($('.ct3').find('.item2').text());
        });
        $('.btn-c').on('click', function() {
            $('.item').text($('.ct3').children().text());
        });
        $('.btn-d').on('click', function() {
            $('.item').text($('.item2').parent().find('.item1').text());
        });
        $('.btn-e').on('click', function() {
            $('.item').text($('.ct3').children('.item3').length);
        });
        $('.btn-f').on('click', function() {
            $('.item').text($('.ct3').children('.item2').index());
        });
    </script>
</body>

</html>
