<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>26-2</title>
    <style>
        .ct {
            width: 100px;
            height: 100px;
            background: green;
        }

        .footer {
            position: fixed;
            width: 200px;
            background: yellow;
            top: 0;
            right: 50%;
        }

        .ct2 {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
</head>

<body>
    <div>
        <h2>点击变红色在变蓝色</h2>
        <div class="ct"></div>
        <button class="btn1">点击变色</button>
        <hr />
    </div>
    <div class="footer">垂直滚动距离为:<span class="roll">0</span>px</div>
    <div>
        <h2>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</div>
          <div class="ct2"></div>
          <hr />
      </div>
      <div>
        <h2>Input</h2>
        <input type="text" class="input-new">
        <hr />
      </div>
      <div>
        <h2>当选择 select 后，获取用户选择的内容</h2>
        <select>
          <option>1</option>
          <option>abc</option>
          <option>hunger</option>
          <option>4av34</option>
        </select>
        <button class="btn2">提交</div>
          <div class="output"></div>
      </div>
        <script>
            $('.btn1').on('click', function() {
                $('.ct').css('background', 'red');
                setTimeout(function() {
                    $('.ct').css('background', 'blue');
                }, 1000);
            });
            $(window).on('scroll', function() {
                $('.roll').text($('.footer').offset().top);
            });
            $('.ct2').on('mouseenter', function() {
              $(this).css('background','red');
            });
            $('.ct2').on('mouseleave', function() {
              $(this).css('background','#fff');
            });
            $('.input-new').on('keyup',function(){
              console.log($(".input-new").val());
              $('.input-new').val($('.input-new').val().toUpperCase())
            });
            $('.btn2').on('click',function(){
              $('.output').text($('select').val());
            });

        </script>

</body>

</html>
