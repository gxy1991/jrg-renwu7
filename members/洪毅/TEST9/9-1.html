<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
 .btn{
 	font-family: "微软雅黑";
    display:inline-block;
    text-decoration: none;
    border:1px solid #red;
    background: red;
    border-radius: 5px;
    padding: 5px;
    font-size: 16px;
    color: white;
    cursor: pointer;
}
.btn:hover{
	background-color: #c14d21;
}
.btn:active{
	background-color: #e25f31;
}
	</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn">取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>

</body>
</html>
