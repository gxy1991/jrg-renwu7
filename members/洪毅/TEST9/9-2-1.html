    <title></title>

    <style>
    .icon{
      display: inline-block;
      width: 50px;
      height: 27px;
      background: url(result.png)0 0 no-repeat;
      padding-left: 30px;
         font-size: 22px;

    .next{
      background-position: -4px -6px;

      color: #A663BE;
    }
    .stop{
      background-position: -4px  -95px;
    }
    .stop:hover{
      background-position: 0 -233px;
      color: #A663BE;
    }
    </style>
  </head>
  <body>
    <div class="icon next">前进</div>
    <div class="icon run">开始</div>

  </body>
