<body>
    <!-- 1.有如下代码，要求当点击每一个元素li时控制台展示该元素的文本内容。不考虑兼容 -->
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>前端6班</li>
    </ul>
    <script>
        var ct = document.querySelector('.ct')
        var lis = ct.children
        for(var i = 0; i<lis.length; i++){
            lis[i].addEventListener('click', function(){
                console.log(this.innerText)
            })
        }
    </script>
