<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task22-5</title>
    <style>
        body{
            font: 16px  'Heveltica','microsoft yahei';
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        #clickme-button{
            padding: 0 5px;
            border: 1px solid ;
            border-radius: 3px;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
        }
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.2);
        }
        #dialog-box{
            width: 400px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px;
            border-radius: 5px;
            background-color: #fff;
        }
        #dialog-box .header{
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #dialog-box .header h3{
            margin: .2em;
        }
        #dialog-box .content{
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #dialog-box .footer{
            padding: 8px;
        }
        #dialog-box .footer span{
            margin-left: 10px;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        span{
            cursor: pointer;
        }
        /*.bgc-gray{*/
            /*background-color: #999;*/
        /*}*/
        /*.show{*/
            /*display: block;*/
        /*}*/
        .hide{
            display: none;
        }

    </style>
</head>
<body>
    <div id="clickme-button">点我1</div>
    <div class="cover hide"></div>
    <div id="dialog-box" class = 'hide'>
        <div class="header clearfix">
            <h3 class="fl">我是标题1</h3>
            <span class="fr">×</span>
        </div>
        <div class="content">
            <p>我是内容1</p>
            <p>我是内容1</p>
        </div>
        <div class="footer clearfix">
            <span class="confirm fr">确定</span>
            <span class="cancel fr">取消</span>
        </div>
    </div>
    <script>
        var utils = {
            getNode: function(e){
                return document.querySelector(e);
            },
            getNodes: function(e){
                return document.querySelectorAll(e);
            },
            hasClass: function(el,cls){
                var reg = new RegExp('(\\s|^)' + cls +'(\\b|$)','gm');
                return reg.test(el.className);
            },
            removeClass: function(el,cls) {
                if (utils.hasClass(el, cls)) {
                    el.className = el.className.replace(cls, '');
                }
            },
            addClass: function(el,cls){
                if(!utils.hasClass(el,cls)){
                    el.className += ' ' + cls;
                }
            }
        }
        var btn_clickme = utils.getNode('#clickme-button'),
//            body = utils.getNode('body'),
            cover = utils.getNode('.cover'),
            dialog_box = utils.getNode('#dialog-box');

        btn_clickme.addEventListener('click',function(){
//            dialog_box.className = 'show';
//            body.className = 'bgc-gray';
            utils.removeClass(cover,'hide');
            utils.removeClass(dialog_box,'hide');
        })

        cover.addEventListener('click',function(){
            utils.addClass(cover,'hide');
            utils.addClass(dialog_box,'hide');
        })

        for(var i = 0; i<utils.getNodes('span').length; i++){
            utils.getNodes('span')[i].addEventListener('click',function(){
                utils.addClass(cover,'hide');
                utils.addClass(dialog_box,'hide');
            })
        }
    </script>
</body>
</html>
