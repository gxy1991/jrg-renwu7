<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-1</title>
	<style>
		*{padding:0;margin:0;}
		a{
			text-decoration: none;
		}
		button{
			outline: none;
			font-size: 16px;
			border-style: none;
		}
		.btn{
			cursor: pointer;
			font-family: "黑体";
			display: inline-block;
			margin: 10px 3px;
			height: 27px;
			width: 45px;
			border-radius: 3px;
			text-align: center;
			line-height: 27px;
			background-color: #F36E41;
			color: #fff;
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
