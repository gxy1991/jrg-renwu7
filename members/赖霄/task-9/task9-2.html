<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-2</title>
	<style>
		div{
			display: inline-block;
			padding-left: 34px;
			height: 34px;
			margin: 10px;
			line-height: 34px;
			cursor: pointer;
		}
		.ahead{
			background: url(imgs/spirit.png) no-repeat 0px 0px;
		}
		.play{
			background: url(imgs/spirit.png) no-repeat 0px -45px;
		}
		.stop{
			background: url(imgs/spirit.png) no-repeat 0px -88px;
		}
		.ahead:hover{
			color: #A663BE;
			background-position: 0px -134px;
		}
		.play:hover{	
			color: #A663BE;
			background-position: 0px -183px;
		}
		.stop:hover{
			color: #A663BE;
			background-position: 0px -230px;
		}
	</style>
</head>
<body>
	<div class="ahead">前进</div>
	<div class="play">开始</div>
	<div class="stop">停止</div>
</body>
</html>
