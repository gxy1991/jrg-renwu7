<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-1</title>
	<style>
	body,div,p,ul,ol,dl,li{margin:0;padding:0;}
	a{text-decoration: none;color: #fff;}
	ul{
		list-style: none;
	}
	p,h1,h2,h3,h4,h5,h6,span,strong,em,b,i,a{
		font-family: "microsoft yahei";
	}
	.clearfix:after{
		content: "";
		display: block;
		clear: both;
	}
	.public{
		width: 900px;
		margin: 0 auto;
	}
	#header{
		height: 50px;
		background-color: #333333;
	}
	#header img{
		height: 40px;
	}
	#header ul{
		float: right;
	}
	#header li{
		float: left;
	}
	#header li>a{
		display:inline-block;
		font: 16px/50px "microsoft yahei";
		padding: 0 8px;
		margin-right: 19px;
	}
	#header li>a:hover{
		color: #000;
		background-color: #fff;
	}
	#mainContent{
		margin-top: 10px;
	}
	.aside{
		width: 200px;
		height: 500px;
		background-color: #EEEEEE;
		float: left;
	}
	.main{
		width: 690px;
		height: 180px;
		background-color: #EEEEEE;
		float: left;
		margin-left: 10px;
	}
	.main h2,.main p{
		margin-left: 10px;
	}
	.main h2{
		line-height: 60px;
	}
	#footer{
		height: 40px;
		background-color: #333333;
	}
	#footer span{
		margin-left: 6px;
		line-height: 40px;
		color: #fff;
	}

	</style>
</head>
<body>
	<div id="header">
		<div class="public"> 
			<img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷logo">
			<ul>
				<li><a href="#">技能</a></li>
				<li><a href="#">经历</a></li>
				<li><a href="#">作品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
	</div>
	<div id="mainContent" class="public clearfix">
		<div class="aside"></div>
		<div class="main">
			<h2>我的作品</h2>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码很靓</p>
		</div>
	</div>
	<div id="footer">
		<div class="public">
			<a href="http://jirengu.com">饥人谷</a>
			<a href="http://jscode">JSCODE</a>
			<a href="">JSBIN</a>
		</div>
	</div>
</body>
</html>
