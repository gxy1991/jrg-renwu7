<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>task10-1</title>
    <base target="_blank" >
    <style>
        /***第一部分：重置默认样式***/
        body,div,p,ul,ol,dl,li,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
        ul,li{list-style: none;}
        a{text-decoration: none;color:#fff;}

        /***第二部分：公共样式***/
        .public{
            margin: 0 auto;
            width: 900px;
        }
        body{
            font: 14px/1.5 "microsoft yahei",sans-serif;
            color: #656565;
        }
        .clearfix:after{
            content:"";
            display: block;
            clear: both;
        }

        /***第三部分：页面功能区块***/

        /*头部*/
        #header{
            height: 50px;
            background-color: #333333;
        }
        #header img{
            height: 40px;
            cursor: pointer;
        }
        #header ul{
            float: right;
        }
        #header li{
            float: left;
        }
        #header li>a{
            display: block;
            font: 16px/50px "microsoft yahei";
            padding: 0 10px;
            margin-right: 15px;
        }
        #header li>a:hover{
            color:#000;
            background-color: #fff;
        }

        /*侧边栏*/
        #mainbody{
            margin-top: 10px;
        }
        #mainbody .aside{
            width: 200px;
            height: 500px;
            float: left;
            background-color: #eee;
        }
        /*主区块*/
        #mainbody .main{
            width: 670px;
            height: 140px;
            margin-left: 10px;
            float: left;
            background-color: #eee;
            padding: 20px 10px;
        }
        #mainbody .main h1{
            margin: 20px 0;
        }

        /*尾部*/
        #footer{
            background-color: #333;
            padding: 10px 0;
        }
        #footer li{
            float: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="public">
            <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷logo">
            <ul>
                <li><a href="#">技能</a></li>
                <li><a href="#">经历</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </div>
    <div id="mainbody" class="public clearfix">
        <div class="aside"></div>
        <div class="main">
            <h1>我的作品</h1>
            <p>生活很美好</p>
            <p>心情不错</p>
            <p>代码很靓</p>
        </div>
    </div>
    <div id="footer">
        <div class="public">
            <ul class="clearfix">
                <li><a href="http://jirengu.com">饥人谷</a></li>
                <li><a href="http://jscode.me">JSCODE</a></li>
                <li><a href="http://js.jirengu.com">JISBIN</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
