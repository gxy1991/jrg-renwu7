<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task11-1</title>
	<style>
		/*** 第一部分：重置默认样式 ***/
		*{padding:0;margin:0;}
		a{text-decoration: none;color: #000;}
		li{list-style: none;cursor: pointer;}

		/*** 第二部分：设置公共样式 ***/
		body{
			font: 16px/2 "helvetica","microsoft yahei","sans-serif";
		}
		.clearfix:after{             /*清除浮动*/
			content: "";
			display: block;
			clear: both;
		}
		.combobox{					/*下拉框*/
			position: absolute;
			border: 1px solid #eee;
			display: none;
		}

		/*** 第三部分：网页功能区块 ***/
		.nav{
			width: 900px;
			margin: 0 auto;
			background-color: #eee;
		}
		.nav>li{
			float: left;
		}
		.nav li>a{
			display: block;
			padding: 0 10px;
		}
		.nav>li a:hover{
			background-color: #aaa;
		}

		.CSSPosition{
			top: 33%;
			left: 100%;
		}
		.nav>li a:hover~.combobox,.combobox:hover{			/*设置显示下拉框*/
			display: block;
		}

	</style>
</head>
<body>
	<div class="header">
			<ul class="nav clearfix">
				<li>
					<a href="#">前端</a>
					<ul class="combobox">
						<li><a href="#HTMLDOT">HTML</a></li>     <!--锚链接至id="HTMLDOT"节点-->
						<li>
							<a href="#">CSS</a>
							<ul class="combobox CSSPosition">
								<li><a href="#">CSS2</a></li>
								<li><a href="#">CSS3</a></li>
							</ul>
						</li>
						<li><a href="#">JavaScrip</a></li>	
					</ul>
				</li>
				<li>
					<a href="#">服务器</a>
					<ul class="combobox">
						<li><a href="#NODEDOT">Node</a></li>
						<li><a href="#">PHP</a></li>
						<li><a href="#">Java</a></li>
					</ul>
				</li>
				<li>
					<a href="#">前端工具</a>
					<ul class="combobox">
						<li><a href="#">WebStorm</a></li>
						<li><a href="#">Sublime</a></li>
						<li><a href="#">Git</a></li>
					</ul>
				</li>
				<li id="HTMLDOT"><a href="#">HTML</a></li>
				<li id="NODEDOT"><a href="#">NODE</a></li>
			</ul>
		</div>	
</body>
</html>
