<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>code 01</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	body,ul,li{margin: 0;padding:0;list-style: none;}
	ul{margin: 200px auto;width: 400px;height: 200px;}
	li{float: left;padding-left: 30px;color:#aaa;font-size:26px;line-height: 26px;cursor: pointer;}
	.icon1{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 0 no-repeat;
	}
		.icon1:hover{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 -78px no-repeat;
	}
	.icon2{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 -26px no-repeat;
	}
		.icon2:hover{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 -104px no-repeat;
	}
	.icon3{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 -52px no-repeat;
	}	
		.icon3:hover{
		width: 86px;
		height: 26px;
		background: url(icon.gif) 0 -130px no-repeat;
	}	
</style>
</head>
<body>
<div></div>
    <ul>
    	<li class="icon1">前进</li>
    	<li class="icon2">开始</li>
    	<li class="icon3">暂停</li>
    </ul>
</div>    
</body>
</html>
