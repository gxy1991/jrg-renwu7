<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>btn</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
.btn {
	display: block;
	float: left;
	box-sizing: border-box;
	width: 50px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	padding: 6px;
	margin: 6px;
	color: #c14d21;
	background: none;
	border-style: none;
	font: bold 16px "黑体";
	text-decoration: none;
}

.btn:hover {
	cursor: pointer;
	color: #fff;
	background-color: #c14d21;
	border-radius: 6px;
}

.btn:active {
	background-color: #e25f31;
}

</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
