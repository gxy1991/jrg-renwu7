<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taks24-2</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        li{
            list-style-type:none;
        }
        a{
            text-decoration:none;
        }
        li>a{
            display: block;
            background: #fff;
            border: #ccc 1px solid ;
            color: #333;
            padding:10px;
            margin: 10px;
        }
        .btn{
            display: block;
            width:80px;
            height: 40px;
            line-height: 40px;
            margin:20px auto;
            border: 1px solid #E27272;
            border-radius:5px;
            color: #E27272;
            background: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li><a href="#">内容1</a></li>
        <li><a href="#">内容2</a></li>
    </ul>
    <a href="#" class="btn">加载更多</a>
    <script>
        //封装添加函数
        function append(parent,tagname,innerHTML) {
            var temp = document.createElement(tagname);
            temp.innerHTML = innerHTML;
            parent.appendChild(temp);
        }
        //封装AJAX函数
        function ajax(opts){
            var xmlhttp;
            if (window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }
            if(window.ActiveXObject){
                xmlhttp = new ActiveXObject("Microsoft,XMLHTTP");
            }
            xmlhttp.onreadystatechange =function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    var json = JSON.parse(xmlhttp.responseText);
                    opts.success(json);
                }
                if (xmlhttp.readyState == 4 && xmlhttp.status == 404){
                    opts.error();
                }
            };
            var datastr = "";
            for(var key in opts.data){
                datastr += key + '=' + opts.data[key] + '&';
            }
            datastr = datastr.substring(0,datastr.length-1);
            if (opts.type.toLowerCase() === 'get'){
                xmlhttp.open("GET",opts.url + '?' + datastr,true);
                xmlhttp.send();
            }
            if (opts.type.toLowerCase() === 'post'){
                xmlhttp.open("POST",opts.url,true);
                xmlhttp.setRequestHeader("Content-type","application/x-ww-form-urlencoded");
                xmlhttp.send(datastr);
            }
        }

        var container = document.getElementById("container");
        var onload = false;                                        //设定一个锁变量
        var start = 3;
        var len = 5;
        document.querySelector(".btn").addEventListener("click",function () {
            if(onload){
                return;
            }
            onload = true;                                         //上锁
            ajax({
                url:"2.php",
                type:"get",
                data:{
                    "start":start,
                    "len":len
                },
                success:function(ret){
                    var text = "";
                    console.log(ret);
                    for(var i = 0; i < len; i++){
                        var num = start+i;
                        text = '<a href="#">内容' + num + '</a>';
                        append(container,"li",text);
                    }
                    onload = false;                               //解锁
                    start = ret;
                },
                error:function () {
                  console.log("error.....")
                }
            });
        });
        container.addEventListener("mouseover",function (e) {
            if (e.target.tagName.toLowerCase() === "a" ){
                e.target.style.background = "green";
                e.target.style.color = "#fff";
            }
        });
        container.addEventListener("mouseout",function (e) {
            if (e.target.tagName.toLowerCase() === "a" ){
                e.target.style.background = "#fff";
                e.target.style.color = "#333";
            }
        });
    </script>
</body>
</html>
