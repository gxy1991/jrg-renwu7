<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-2-1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .wraps{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .icon{
            display: inline-block;
            background: url("image/result .png") 0 0 no-repeat;
            background-size: 30px;
            width: 70px;
            height: 30px;
            text-align: right;
            font-size: 20px;
            line-height: 30px;
            margin: 5px;
        }
        .icon:hover{
            color: #a663be;
        }
        .icon-start:hover{
            background-position:-1px -115px;
        }
        .icon-run{
            background-position: 4px -37px;
        }
        .icon-run:hover{
            background-position: 0 -157px;
        }
        .icon-stop{
            background-position: -1px -77px;
        }
        .icon-stop:hover{
            background-position: 2px -195px;
        }

    </style>
</head>
<body>
    <div class="wraps">
        <div class="icon icon-start">开始</div>
        <div class="icon icon-run">快进</div>
        <div class="icon icon-stop">停止</div>
    </div>
</body>
</html>
