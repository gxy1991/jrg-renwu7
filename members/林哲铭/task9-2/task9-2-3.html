<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taks9-2-3</title>
    <style rel="stylesheet" type="text/css">
        div{
            margin-bottom: 20px;
        }
        .square{
            width:0;
            height:0;
            border:50px solid;
            border-color:#00f #0f0 #f00 #ff0;
        }
        .top-blue{
            width:0;
            height:0;
            border:50px solid;
            border-color:#00f #fff #fff #fff;
        }
        .left-red{
            width:0;
            height:0;
            border:50px solid;
            border-color:#fff #fff #fff #f00;
        }
        .right-yellow{
            width:0;
            height:0;
            border:50px solid;
            border-color:#fff #ff0 #fff #fff;
        }
        .bottom-green{
            width:0;
            height:0;
            border:50px solid;
            border-color:#fff #fff #0f0 #fff;
        }
        .leftbottom-red{
            width:0;
            height:0;
            border:25px solid;
            border-color:#fff #fff #f00 #f00;
        }
        .rightbottom-green{
            width:0;
            height:0;
            border:25px solid;
            border-color:#fff #0f0 #0f0 #fff;
        }
    </style>
</head>
<body>
        <div class="square"></div>
        <div class="top-blue"></div>
        <div class="left-red"></div>
        <div class="right-yellow"></div>
        <div class="bottom-green"></div>
        <div class="leftbottom-red"></div>
        <div class="rightbottom-green"></div>
</body>
