<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-2-2</title>
    <link rel="stylesheet" type="text/css" href="icon-font/icon-1/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wraps{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .icon{
            font-size: 25px;
            margin-right:5px;
        }
        .icon:hover{
            color: #a663be;
        }
    </style>
</head>
<body>
    <div class="wraps">
        <span class="icon"><i class="icon iconfont">&#xf0006;</i>播放</span>
        <span class="icon"><i class="icon iconfont">&#xe6bd;</i>快进</span>
        <span class="icon"><i class="icon iconfont">&#xe6bb;</i>停止</span>
    </div>
</body>
