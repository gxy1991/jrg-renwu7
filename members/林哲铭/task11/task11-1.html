<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task11-1</title>
    <style rel="stylesheet" type="text/css">
        *{
            padding: 0;
            margin: 0;
            font-family: "Microsoft YaHei UI", sans-serif;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
        nav{
            background: #ccc;
        }
        nav:after{
            content: "";
            display: block;
            clear: both;
        }
        .wraps{
            float: left;
        }
        .par{
            display: inline-block;
            float: left;
            padding: 10px 15px;
            position: relative;
        }
        .par:hover{
            background: #999;
            }
        .par:hover .child{
            display: block;
        }
        .child{
            display: none;
            background: #fff;
            position: absolute;
            left: 0;
            top: 100%;
            border: #ccc 1px solid;
        }
        .child a{
            display: block;
            padding: 10px;
        }
        .child a:hover{
            background: #999;
        }

    </style>
</head>
<body>
    <nav>
        <ul class="wraps">
            <li class="par">
                <a href="#">前端</a>
                <ul class="child">
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">HTML</a></li>
                </ul>
            </li>
            <li class="par">
                <a href="#">服务端</a>
                <ul class="child">
                    <li><a href="#">Node</a></li>
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">Java</a></li>
                </ul>
            </li>
            <li class="par">
                <a href="#">前端工具</a>
                <ul class="child">
                    <li><a href="#">Subline</a></li>
                    <li><a href="#">Webstorm</a></li>
                    <li><a href="#">Git</a></li>
                </ul>
            </li>
            <li class="par"><a href="#">HTML</a></li>
            <li class="par"><a href="#">NODE</a></li>
        </ul>
    </nav>
</body>
</html>
