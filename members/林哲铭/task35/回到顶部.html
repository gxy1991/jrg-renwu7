<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width: 600px;
            height: 400px;
            line-height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 40px;
        }
        .btn{
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: #09f;
            color: #fff;
            border-radius: 4px;
            font-size: 18px;

        }
    </style>
</head>
<body>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <div class="box">内容</div>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function GoTop($ct,$target){
            this.ct = $ct;
            this.target = $target;
        }
        GoTop.prototype.bindEvent = function () {
            this.target.on("click",function(){
                $(window).scrollTop(0);
            })
        };
        GoTop.prototype.createNode = function () {
            this.ct.append(this.target);
        };
        var webBody = new GoTop($("body"),$("<button class='btn'>回到顶部</button>"));
        webBody.createNode();
        webBody.bindEvent();
    </script>
</body>
</html>
