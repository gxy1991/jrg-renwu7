<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        li{
            list-style-type:none;
        }
        .wraps{
            width:900px;
            margin:20px auto;
        }
        .clear:after {
            content:"";
            display: block;
            clear:both;
        }
        .item{
            float: left;
            border:1px solid #666;
            width:298px;
            height: 30px;
            line-height: 30px;
            text-align:center;
            ;
        }
        .content{
            width:898px;
            border:solid 1px #666;
            min-height: 300px;
            display: none;
        }
        .show{
            display: block;
        }
        .active{
            background: #999;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="c1" class="wraps">
        <ul class="tab-head clear">
            <li class="item active">Tab1</li>
            <li class="item">Tab2</li>
            <li class="item">Tab3</li>
        </ul>
        <div class="content show">内容1</div>
        <div class="content">内容2</div>
        <div class="content">内容3</div>
    </div>
    <div id="c2" class="wraps">
        <ul class="tab-head clear">
            <li class="item active">Tab1</li>
            <li class="item">Tab2</li>
            <li class="item">Tab3</li>
        </ul>
        <div class="content show">内容1</div>
        <div class="content">内容2</div>
        <div class="content">内容3</div>
    </div>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function Tab($node){
            this.$node = $node;
            this.$head = this.$node.find(".tab-head");
            this.$item = this.$node.find(".item");
            this.$content = this.$node.find(".content");
            this.init();
        }
        Tab.prototype = {
            init:function () {
                var that = this;
                this.$head.on("click",".item",function (e) {
                    var index =that.$item.index(e.target);
                    that.change(index);
                })
            },
            change:function (index) {
                var that = this;
                that.$item.removeClass("active");
                that.$content.removeClass("show");
                that.$item.eq(index).addClass("active");
                that.$content.eq(index).addClass("show");
            }
        };
        var tab1 = new Tab($("#c1"));
        var tab2 = new Tab($("#c2"));
    </script>
</body>
</html>
