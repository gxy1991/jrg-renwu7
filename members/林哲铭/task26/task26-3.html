<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task26-3</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        li{
            list-style: none;
            background: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        .btn {
            text-decoration: none;
            color: #933;
            border: 1px solid #933;
            padding: 10px;
            border-radius: 4px;
        }
        .btn-area{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul>
            <li>内容1</li>
            <li>内容2</li>
        </ul>
    </div>
    <div class="btn-area"><a href="#" class="btn">加载更多</a></div>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(".content").on("mouseover","li",function () {
            $(this).css("background-color","green");
            $(this).css("color","#fff");
        });
        $(".content").on("mouseout","li",function () {
            $(this).css("background-color","#fff");
            $(this).css("color","#000");
        });
		
		    var cur = 2;
			var lock = false;
        $(".btn").on("click",function () {
            if(!lock){
				lock = true;
				$.ajax({
					url: 'getData.php',
					dataType: 'json',
					type: 'get',
					data: {
					  start: cur,
					  len: 5
					},
					success:function (ret) {
						if(ret.status == 1){
							$(ret.data).each(function(i){
								$("ul").append("<li>" + ret.data[i]+ "</li>");
							})
							cur += 5;
						}
						else{
							alert("服务器数据暂时无法连接")
						}
					},
					error: function () {
					  console.log("貌似出错了")
					}
				})
				lock = false;
			}
        })
    </script>
</body>
</html>
