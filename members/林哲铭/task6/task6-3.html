<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task6-3</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .wraps{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left:-350px;
            margin-top:-150px;
        }
        table{
            font-family: "Microsoft YaHei UI";
            text-align: center;
            width: 700px;
            border-collapse: collapse;
        }
        th,td{
            padding: 20px;
            border: 1px solid #999;
        }
        th{
            background: #408e8e;
        }
        .row:hover{
            background: #eee;
        }

    </style>
</head>
<body>
    <div class="wraps">
        <table>
            <tbody>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                </tr>
                <tr class="row">
                    <td>小明</td>
                    <td>男</td>
                </tr>
                <tr class="row">
                    <td>小花</td>
                    <td>女</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
