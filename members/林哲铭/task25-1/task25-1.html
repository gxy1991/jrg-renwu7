    <style type="text/css">
        *{
            padding: 0;
            margin:0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration:none;
            color: #666;
        }
        .list{
            position: relative;
            height: 40px;
            line-height: 40px;
            width: 200px;
            background-color: #d80c04;
            color: #fff;
            border: 1px solid #ee5b58;
        }
        .list:hover{
            background:#fff;
            color: #d80c04;
        }
        .list span{
            font-size: 20px;
            padding-left: 20px;
        }
        .list i{
            font-size: 14px;
            padding-left: 70px;
        }
        .list-aside{
            display: none;
            position: absolute;
            width: 160px;
            background: #fff;
            border:1px solid #ccc;
            left: 100%;
            top: 0;
        }
        .aside-content{
            display: inline-block;
            font-size: 14px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

    <script>
        var $nav = $("#nav");
        $nav.on("mouseover",function (e) {
            var $this = $(e.target);

                $this.siblings().find(".list-aside").hide();
                $this.find(".list-aside").show();
            }
        })
    </script>
