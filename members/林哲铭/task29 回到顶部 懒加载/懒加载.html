    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var clock;
        $(window).on("scroll",function () {
            if(clock){
                clearTimeout(clock);
            }
            clock = setTimeout(function () {
                checkShow();
            },300);
        });

        checkShow();
        function checkShow() {
            $('.wraps img').each(function () {
                var $cur = $(this);
                if($cur.attr("isLoding")) {
                    return;
                }
                if(isShow($cur)){
                    showImg($cur);
                }
            });
        }

        function isShow($el) {
            var scrollH = $(window).scrollTop();
            var winH = $(window).height();
            var itemTop = $el.offset().top;
            return itemTop < scrollH + winH;
        }

        function showImg($el) {
            $el.attr('src',$el.attr('data-img-src'));
            $el.attr("isLoding",true);
        }
    </script>
