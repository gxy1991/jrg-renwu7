        function getProductsHTML(products){
            var html = '';
            html += '<li class="products">';
            html += '<div class="cover"><a class="btn btn-middle" href="#">立即抢购</a></div>';
            html += '<a href="#">';
            html += '<img src="' + products.img + '" alt=""/>';
            html += '<div class="products-info">';
            html += '<div class="products-name">' + products.name + '</div>';
            html += '<div class="products-price">' + products.price + '</div>';
            html += '</div>';
            html += '</a>';
            html += '</li>';
            return html;
        }
        var $btn = $('.wraps>.btn');
        var $list = $('.products-list')

        $(document).ready(function () {
            $btn.on("click",function (e) {
                e.preventDefault();
                for(var i = 0; i < products.length; i++){
                    $list.append(getProductsHTML(products[i]));
                }
            });
            $list.on("mouseenter",'.cover',function () {
                $(this).addClass('active');
            });
            $list.on("mouseleave",'.cover',function () {
                $(this).removeClass('active')
            })
        })
